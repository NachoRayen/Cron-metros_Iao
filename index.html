<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    /* Estados coloreados */
    .timer.beforeSpawn {
      background-color: #1a3c6e;  /* azul oscuro */
      border-color: #77b3ff;
      color: #cde1ff;
    }

    .timer.canSpawn {
      background-color: #4791db;  /* azul celeste */
      border-color: #a9d1ff;
      color: #e3f2fd;
    }

    .timer.spawned {
      background-color: #30501a;  /* verde oscuro */
      border-color: #a0d468;
      color: #d0f0a1;
    }

    body.light .timer.beforeSpawn {
      background-color: #cde1ff;
      border-color: #336699;
      color: #003366;
    }

    body.light .timer.canSpawn {
      background-color: #bbdefb;
      border-color: #448aff;
      color: #0d47a1;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1;
      border-color: #669933;
      color: #336600;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* Input hora para "murió" */
    .death-time-input {
      margin-top: 0.6rem;
      width: 100%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
      align-items: center;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    const bosses = [
      { name: "Rey Dragón", min: 22 * 60, max: 30 * 60 },
      { name: "Dragón Legendario", min: 16 * 60, max: 24 * 60 },
      { name: "Gran Dragón Negro", min: 12 * 60, max: 20 * 60 },
      { name: "Gran Dragón Rojo", min: 12 * 60, max: 20 * 60 },
      { name: "Archimago Abisal", min: 9 * 60, max: 18 * 60 },
      { name: "Gran Dragón Azul", min: 8 * 60, max: 14 * 60 },
      { name: "Eishner", min: 9 * 60, max: 18 * 60 },
      { name: "Gran Dragón Verde", min: 2 * 60, max: 5 * 60 },
      { name: "Djinn", min: 7 * 60, max: 15 * 60 },
      { name: "Lilith", min: 2 * 60, max: 3 * 60 + 30 },
      { name: "Abyssaria", min: 3 * 60 + 30, max: 9 * 60 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 }
    ];

    let user = null;
    let userId = null;
    let userBossTimes = {}; // Guarda las horas de muerte de cada boss para el usuario

    // Convierte minutos a formato horas:minutos (ej: 2h 30m)
    function minutesToString(mins) {
      const h = Math.floor(mins / 60);
      const m = Math.floor(mins % 60);
      return (h > 0 ? h + "h " : "") + (m > 0 ? m + "m" : "");
    }

    // Convierte minutos a un rango string
    function respawnRange(min, max) {
      return `${minutesToString(min)} a ${minutesToString(max)}`;
    }

    // Dado un Date, retorna un string HH:MM para el input time
    function dateToTimeInput(date) {
      const h = date.getHours().toString().padStart(2, "0");
      const m = date.getMinutes().toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    // Dado string HH:MM, devuelve Date para hoy o ayer (si hora futura)
    function timeInputToDate(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m);
      if (date > now) date.setDate(date.getDate() - 1);
      return date;
    }

    // Guarda la hora de muerte del boss en la DB
    function saveBossDeathTime(bossName, timeStr) {
      if (!userId) return;
      const timestamp = timeInputToDate(timeStr).getTime();
      database.ref(`users/${userId}/bossTimes/${bossName}`).set(timestamp);
    }

    // Formatea tiempo restante para mostrar en cronómetro
    function formatElapsedTime(ms) {
      if (ms < 0) ms = 0;
      const totalSec = Math.floor(ms / 1000);
      const h = Math.floor(totalSec / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return (h > 0 ? h + "h " : "") + (m > 0 ? m + "m " : "") + s + "s";
    }

    // Actualiza el cronómetro de cada boss
    function updateTimers() {
      const now = Date.now();

      bosses.forEach(boss => {
        const timerEl = document.getElementById("timer-" + boss.name.replace(/\s/g, ""));
        if (!timerEl) return;

        const deathTimestamp = userBossTimes[boss.name];
        if (!deathTimestamp) {
          timerEl.querySelector(".timer-time").textContent = "--:--:--";
          timerEl.className = "timer beforeSpawn";
          return;
        }

        const elapsedMin = (now - deathTimestamp) / 60000; // minutos desde muerte

        // Estados:
        // beforeSpawn: elapsedMin < min
        // canSpawn: min <= elapsedMin < max
        // spawned: elapsedMin >= max

        let state = "beforeSpawn";
        if (elapsedMin >= boss.min && elapsedMin < boss.max) state = "canSpawn";
        else if (elapsedMin >= boss.max) state = "spawned";

        timerEl.className = `timer ${state}`;

        timerEl.querySelector(".timer-time").textContent = formatElapsedTime(now - deathTimestamp);
      });
    }

    // Crea los elementos HTML para cada boss
    function renderTimers() {
      timersContainer.innerHTML = "";
      bosses.forEach(boss => {
        const container = document.createElement("div");
        container.className = "timer beforeSpawn";
        container.id = "timer-" + boss.name.replace(/\s/g, "");

        // Título boss
        const h2 = document.createElement("h2");
        h2.textContent = boss.name;
        container.appendChild(h2);

        // Tiempo respawn rango
        const respawnRangeEl = document.createElement("div");
        respawnRangeEl.className = "respawn-time";
        respawnRangeEl.textContent = `Respawn: ${respawnRange(boss.min, boss.max)}`;
        container.appendChild(respawnRangeEl);

        // Cronómetro (tiempo desde muerte)
        const timerTime = document.createElement("div");
        timerTime.className = "timer-time";
        timerTime.textContent = "--:--:--";
        container.appendChild(timerTime);

        // Input para poner hora de muerte
        const inputGroup = document.createElement("div");
        inputGroup.className = "input-group";

        const inputTime = document.createElement("input");
        inputTime.type = "time";
        inputTime.className = "death-time-input";
        inputTime.value = userBossTimes[boss.name] ? dateToTimeInput(new Date(userBossTimes[boss.name])) : "";
        inputTime.title = "Hora de muerte (horario local)";
        inputTime.addEventListener("change", () => {
          saveBossDeathTime(boss.name, inputTime.value);
        });
        inputGroup.appendChild(inputTime);

        // Botón "Murió recién" para poner hora actual
        const btnNow = document.createElement("button");
        btnNow.textContent = "Murió ahora";
        btnNow.className = "btn-murio";
        btnNow.addEventListener("click", () => {
          const nowStr = dateToTimeInput(new Date());
          inputTime.value = nowStr;
          saveBossDeathTime(boss.name, nowStr);
        });
        inputGroup.appendChild(btnNow);

        container.appendChild(inputGroup);

        timersContainer.appendChild(container);
      });
    }

    // Filtrar bosses por nombre
    function filterBosses() {
      const filter = searchInput.value.toLowerCase();
      bosses.forEach(boss => {
        const el = document.getElementById("timer-" + boss.name.replace(/\s/g, ""));
        if (!el) return;
        el.style.display = boss.name.toLowerCase().includes(filter) ? "flex" : "none";
      });
    }

    // Cambia tema claro / oscuro
    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
        localStorage.setItem("theme", "dark");
      }
    }

    // Guarda el tema desde localStorage
    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    // Control de sesión Firebase
    auth.onAuthStateChanged((usr) => {
      if (usr) {
        user = usr;
        userId = usr.uid;
        loginForm.style.display = "none";
        logoutButton.style.display = "inline-block";
        toolsDiv.style.display = "flex";
        themeToggleBtn.style.display = "inline-block";
        timersContainer.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
        loadingScreen.style.display = "block";

        // Verifica si usuario está autorizado
        database.ref(`allowedUsers/${userId}`).once("value")
          .then(snap => {
            if (snap.exists() && snap.val() === true) {
              // Cargar los tiempos guardados del usuario
              database.ref(`users/${userId}/bossTimes`).once("value")
                .then(timesSnap => {
                  userBossTimes = timesSnap.val() || {};
                  renderTimers();
                  loadingScreen.style.display = "none";
                  updateTimers();
                });
            } else {
              loadingScreen.style.display = "none";
              notAuthorizedDiv.style.display = "block";
              logoutButton.style.display = "inline-block";
              timersContainer.style.display = "none";
              toolsDiv.style.display = "none";
              themeToggleBtn.style.display = "none";
            }
          });
      } else {
        user = null;
        userId = null;
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        timersContainer.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      }
    });

    // Login función
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "block";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = "";
        })
        .catch(error => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = error.message;
        });
    }

    // Registro función simple
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "block";
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = "Usuario registrado. Esperá autorización.";
        })
        .catch(error => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = error.message;
        });
    }

    // Logout función
    function logout() {
      auth.signOut();
    }

    // Guardar cambios de inputs al DB automáticamente (listener en renderTimers)

    // Actualización periódica de timers cada 10 segundos
    setInterval(() => {
      if (userId) {
        // Refrescar datos de la DB para tener los últimos timestamps guardados
        database.ref(`users/${userId}/bossTimes`).once("value")
          .then(timesSnap => {
            userBossTimes = timesSnap.val() || {};
            updateTimers();
          });
      }
    }, 10000);

    // Carga inicial tema
    loadTheme();
  </script>
</body>
