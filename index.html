<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cron√≥metro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
      align-items: center;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    /* Estados colores */
    .timer.beforeSpawn {
      background-color: #001f3f !important; /* azul oscuro */
      border-color: #003366 !important;
      color: #d0e7ff !important;
    }
    body.light .timer.beforeSpawn {
      background-color: #d0e7ff !important;
      border-color: #336699 !important;
      color: #003366 !important;
    }

    .timer.canSpawn {
      background-color: #3f9fff !important; /* celeste */
      border-color: #4fc3f7 !important;
      color: #003366 !important;
    }
    body.light .timer.canSpawn {
      background-color: #bde7ff !important;
      border-color: #3399cc !important;
      color: #005577 !important;
    }

    .timer.spawned {
      background-color: #8b0000 !important; /* rojo fuerte */
      border-color: #ff4500 !important;
      color: #ffd6d6 !important;
    }
    body.light .timer.spawned {
      background-color: #ffcccc !important;
      border-color: #cc3300 !important;
      color: #990000 !important;
    }

    .timer.spawnedActive {
      background-color: #30501a !important; /* verde para spawn confirmado */
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }
    body.light .timer.spawnedActive {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    /* ==== √çcono parpadeante ==== */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .timer-icon {
      font-size: 1.4rem;
      animation: blink 1.5s infinite;
      user-select: none;
      margin-left: 5px;
    }

    /* √çconos espec√≠ficos para estados */
    .canSpawn .timer-icon::before {
      content: 'üî•';
    }

    .spawned .timer-icon::before {
      content: '‚ö†Ô∏è';
    }

    .beforeSpawn .timer-icon {
      display: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "muri√≥" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Bot√≥n "Muri√≥ reci√©n" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + bot√≥n */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cron√≥metro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No est√°s autorizado. Esper√° a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesi√≥n</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar Tema</button>

  <div class="timer-container" id="timerContainer"></div>

  <script>
    // Firebase y autenticaci√≥n, omitidos para claridad
    // Variables y configuraci√≥n
    const bosses = [
      // Ejemplo de bosses, cada uno con nombre y rango respawn en minutos
      { name: 'Gorgona', respawnMin: 30, respawnMax: 45 },
      { name: 'Vampiro Transformado', respawnMin: 60, respawnMax: 75 },
      { name: 'Garveloth', respawnMin: 40, respawnMax: 50 }
      // A√±adir los dem√°s bosses aqu√≠
    ];

    const timerContainer = document.getElementById('timerContainer');

    // Funci√≥n para formatear tiempos como 'X min a Y min' o 'X h a Y h' seg√∫n corresponda
    function formatRespawn(min, max) {
      if (max < 60) return `${min} min a ${max} min`;
      if (min >= 60) {
        const minH = Math.floor(min / 60);
        const maxH = Math.floor(max / 60);
        return `${minH}h a ${maxH}h`;
      }
      // Caso mixto, mostrar ambos en min para simplicidad
      return `${min} min a ${max} min`;
    }

    // Crear el timer para cada boss
    function createTimer(boss) {
      const div = document.createElement('div');
      div.classList.add('timer', 'beforeSpawn');

      // Nombre del boss con icono si corresponde
      const h2 = document.createElement('h2');
      h2.textContent = boss.name;
      div.appendChild(h2);

      // Span para icono que aparecer√° seg√∫n estado (üî• o ‚ö†Ô∏è)
      const iconSpan = document.createElement('span');
      iconSpan.classList.add('timer-icon');
      h2.appendChild(iconSpan);

      // Tiempo de respawn rango visible debajo
      const respawnRange = document.createElement('div');
      respawnRange.classList.add('respawn-time');
      respawnRange.textContent = formatRespawn(boss.respawnMin, boss.respawnMax);
      div.appendChild(respawnRange);

      // Tiempo restante visible siempre
      const timerTime = document.createElement('div');
      timerTime.classList.add('timer-time');
      timerTime.textContent = '--:--';
      div.appendChild(timerTime);

      // Input y bot√≥n para poner hora de muerte reciente
      const inputGroup = document.createElement('div');
      inputGroup.classList.add('input-group');

      const deathInput = document.createElement('input');
      deathInput.type = 'text';
      deathInput.placeholder = 'Hora muerte (HH:MM)';
      deathInput.classList.add('death-time-input');
      inputGroup.appendChild(deathInput);

      const btnMurio = document.createElement('button');
      btnMurio.textContent = 'Muri√≥ reci√©n';
      btnMurio.classList.add('btn-murio');
      btnMurio.onclick = () => {
        const now = new Date();
        const h = now.getHours().toString().padStart(2, '0');
        const m = now.getMinutes().toString().padStart(2, '0');
        deathInput.value = `${h}:${m}`;
        updateBossTime(boss.name, now.getTime());
      };
      inputGroup.appendChild(btnMurio);

      div.appendChild(inputGroup);

      timerContainer.appendChild(div);

      // Guardar referencias para actualizar tiempo
      boss.element = div;
      boss.timerTime = timerTime;
      boss.iconSpan = iconSpan;
      boss.deathInput = deathInput;
    }

    // Almacenamiento local simple para tiempos de muerte por boss y usuario
    function updateBossTime(bossName, timestamp) {
      const data = JSON.parse(localStorage.getItem('bossTimes') || '{}');
      data[bossName] = timestamp;
      localStorage.setItem('bossTimes', JSON.stringify(data));
    }

    function getBossTime(bossName) {
      const data = JSON.parse(localStorage.getItem('bossTimes') || '{}');
      return data[bossName] || null;
    }

    // Funci√≥n para actualizar estado y colores de cada boss
    function updateTimers() {
      const now = Date.now();

      bosses.forEach(boss => {
        const lastKill = getBossTime(boss.name);
        if (!lastKill) {
          boss.timerTime.textContent = '--:--';
          boss.element.classList.remove('canSpawn', 'spawned', 'spawnedActive');
          boss.element.classList.add('beforeSpawn');
          boss.iconSpan.style.display = 'none';
          return;
        }

        const elapsedMin = (now - lastKill) / (1000 * 60);

        if (elapsedMin < boss.respawnMin) {
          // Antes del m√≠nimo
          boss.element.classList.remove('canSpawn', 'spawned', 'spawnedActive');
          boss.element.classList.add('beforeSpawn');
          boss.iconSpan.style.display = 'none';

          const minLeft = boss.respawnMin - elapsedMin;
          boss.timerTime.textContent = formatTime(minLeft);
        } else if (elapsedMin >= boss.respawnMin && elapsedMin < boss.respawnMax) {
          // Dentro ventana respawn (puede spawnear)
          boss.element.classList.remove('beforeSpawn', 'spawned', 'spawnedActive');
          boss.element.classList.add('canSpawn');
          boss.iconSpan.style.display = 'inline-block';

          const minLeft = boss.respawnMax - elapsedMin;
          boss.timerTime.textContent = formatTime(minLeft);
        } else if (elapsedMin >= boss.respawnMax && elapsedMin < boss.respawnMax + 60) {
          // Spawn confirmado (hasta 1 hora luego del m√°ximo)
          boss.element.classList.remove('beforeSpawn', 'canSpawn', 'spawnedActive');
          boss.element.classList.add('spawned');
          boss.iconSpan.style.display = 'inline-block';

          const minOver = elapsedMin - boss.respawnMax;
          boss.timerTime.textContent = `+${formatTime(minOver)}`;
        } else {
          // M√°s de 1 hora pasado del spawn m√°ximo, considerar spawn confirmado sin tiempo
          boss.element.classList.remove('beforeSpawn', 'canSpawn', 'spawned');
          boss.element.classList.add('spawnedActive');
          boss.iconSpan.style.display = 'none';
          boss.timerTime.textContent = 'Spawn confirmado';
        }
      });
    }

    // Formatear minutos en MM:SS o HH:MM
    function formatTime(minutos) {
      if (minutos < 60) {
        const m = Math.floor(minutos);
        const s = Math.floor((minutos - m) * 60);
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      } else {
        const h = Math.floor(minutos / 60);
        const m = Math.floor(minutos % 60);
        return `${h}h ${m}m`;
      }
    }

    // Crear todos los timers al inicio
    bosses.forEach(createTimer);

    // Actualizar cada 10 segundos
    setInterval(updateTimers, 10000);
    updateTimers();

    // Filtro por nombre de boss
    function filterBosses() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      bosses.forEach(boss => {
        const isVisible = boss.name.toLowerCase().includes(filtro);
        boss.element.style.display = isVisible ? 'flex' : 'none';
      });
    }

    // Login, registro, logout, toggleTheme omitidos para brevedad
  </script>
</body>
</html>
