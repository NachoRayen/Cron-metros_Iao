<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* === Estilos Globales === */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }
    body.light {
      background-color: #f0f0f0;
      color: #222;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* === Login === */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }
    body.light #login-form {
      background: #fff;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }
    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
    #login-form input::placeholder {
      color: #a0c8ff;
    }
    body.light #login-form input::placeholder {
      color: #667799;
    }
    #login-form input:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }
    body.light #login-form input:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }
    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }
    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }
    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }
    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
      display: none;
    }
    #logout:hover {
      background: red;
    }

    /* === Contenedor timers === */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
      position: relative;
    }
    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }
    .timer.spawning {
      background-color: rgba(218, 165, 32, 0.25); /* dorado suave */
      border-color: gold;
      box-shadow: 0 0 12px gold;
    }
    .timer.spawned {
      background-color: rgba(255, 69, 58, 0.25); /* rojo suave */
      border-color: #ff453a;
      box-shadow: 0 0 12px #ff453a;
    }
    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }
    body.light .timer h2 {
      color: #336699;
    }
    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }
    body.light .respawn-time {
      color: #555;
    }
    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    /* Controles botones dentro timer */
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .timer-controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }
    .timer-controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }
    body.light .timer-controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light .timer-controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }
    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
      display: none;
    }

    /* === Herramientas usuario === */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: none;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }
    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }
    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }
    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }
    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* === Tema Claro / Oscuro === */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
      display: none;
    }
    #themeToggle:hover {
      background: gold;
      color: #003366;
    }
    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* === Input para hora de muerte === */
    .death-time-input {
      margin-top: 0.6rem;
      width: 90%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }
    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized">No estás autorizado. Esperá a que se te apruebe el acceso.</div>

  <button id="logout" onclick="logout()">Cerrar sesión</button>

  <div id="tools">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
    <button id="filterSpawnBtn" onclick="toggleFilterSpawn()">Mostrar bosses que pueden spawnear</button>
  </div>

  <button id="themeToggle" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="spawnSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="spawnedSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const filterSpawnBtn = document.getElementById("filterSpawnBtn");

    // Lista bosses con min y max respawn en minutos
    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {};
    let currentTheme = "dark";
    let filterSpawnOnly = false;

    // Convertir minutos a milisegundos
    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    // Formatear respawn min-max en string
    function formatRespawn(min, max) {
      function fmt(m) {
        if (m < 60) return `${m} min`;
        const h = Math.floor(m / 60);
        const rem = m % 60;
        return rem === 0 ? `${h}h` : `${h}h ${rem}min`;
      }
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    // Mostrar timers con filtro de texto y filtro de spawn
    function showTimers(filter = "") {
      timersContainer.innerHTML = "";
      const term = filter.toLowerCase();
      bosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");

        // Filtrar por búsqueda
        if (term && !boss.name.toLowerCase().includes(term)) return;

        // Si está activado filtro spawn solo, filtrar bosses que estén en ventana spawn o ya spawnearon
        if (filterSpawnOnly) {
          const deathTime = localStorage.getItem("deathTime-" + bossKey);
          if (!deathTime) return; // Si no tiene muerte registrada, no mostrar

          const deathTimestamp = new Date(deathTime).getTime();
          const now = Date.now();
          const diff = now - deathTimestamp;

          if (diff < minutesToMs(boss.min) || diff > minutesToMs(boss.max)) {
            // No está en ventana spawn ni spawneado
            return;
          }
        }

        // Crear div timer
        const div = document.createElement("div");
        div.className = "timer";
        div.id = `timer-${bossKey}`;

        div.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time">${formatRespawn(boss.min, boss.max)}</div>
          <div class="timer-time" id="${bossKey}-time">--:--:--</div>

          <div class="timer-controls">
            <button onclick="setDeathNow('${bossKey}', '${boss.name}')">Murió recién</button>
            <button onclick="updateDeathTime('${bossKey}', '${boss.name}')">Actualizar</button>
          </div>

          <input type="text" class="death-time-input" id="input-${bossKey}" placeholder="YYYY-MM-DD HH:mm:ss" />

          <div class="warning" id="warning-${bossKey}"></div>
        `;

        timersContainer.appendChild(div);

        // Cargar hora de muerte guardada localmente o en Firebase
        const localDeathTime = localStorage.getItem("deathTime-" + bossKey);
        if (localDeathTime) {
          document.getElementById(`input-${bossKey}`).value = localDeathTime;
          startTimer(boss.name, localDeathTime);
        } else {
          // Intentar cargar desde Firebase
          database.ref("bosses/" + bossKey + "/deathTime").once("value").then(snapshot => {
            const dt = snapshot.val();
            if (dt) {
              document.getElementById(`input-${bossKey}`).value = dt;
              startTimer(boss.name, dt);
              localStorage.setItem("deathTime-" + bossKey, dt);
            }
          });
        }
      });
    }

    // Botón "Murió recién"
    function setDeathNow(bossKey, bossName) {
      const now = new Date();
      const formatted = formatDateTimeForInput(now);
      document.getElementById(`input-${bossKey}`).value = formatted;
      updateDeathTime(bossKey, bossName, true);
    }

    // Formatear Date a string YYYY-MM-DD HH:mm:ss
    function formatDateTimeForInput(date) {
      const pad = (n) => (n < 10 ? "0" + n : n);
      return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    // Actualizar hora de muerte (localStorage + Firebase)
    // el parámetro skipReload evita recargar showTimers para no perder input actuales
    function updateDeathTime(bossKey, bossName, skipReload = false) {
      const input = document.getElementById(`input-${bossKey}`);
      const val = input.value.trim();
      if (!val) {
        alert("Ingresá la hora de muerte.");
        return;
      }
      const dt = new Date(val);
      if (isNaN(dt.getTime())) {
        alert("Formato de fecha inválido. Ejemplo: 2025-06-28 14:45:00");
        return;
      }

      // Guardar localmente
      localStorage.setItem("deathTime-" + bossKey, val);

      // Guardar en Firebase
      database.ref("bosses/" + bossKey).set({ deathTime: val })
        .then(() => {
          messageDiv.textContent = `${bossName} actualizado.`;
          startTimer(bossName, val);
          if (!skipReload) {
            setTimeout(() => { messageDiv.textContent = ""; }, 3000);
          }
        })
        .catch(e => alert("Error al actualizar: " + e.message));
    }

    // Timers activos por boss
    let timersIntervals = {};

    // Pad para números
    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    // Empezar timer que muestra el tiempo transcurrido desde la muerte y cambia estado/color
    function startTimer(bossName, deathTimestamp) {
      if (timersIntervals[bossName]) {
        clearInterval(timersIntervals[bossName]);
      }
      const boss = bosses.find(b => b.name === bossName);
      if (!boss) return;

      const deathTimeMs = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);

      const bossKey = bossName.replace(/\s+/g, "-");
      const display = document.getElementById(`${bossKey}-time`);
      const iconSpan = document.getElementById(`icon-${bossKey}`);
      const warningDiv = document.getElementById(`warning-${bossKey}`);
      const timerDiv = document.getElementById(`timer-${bossKey}`);

      // Sonidos
      const spawnSound = document.getElementById("spawnSound");
      const spawnedSound = document.getElementById("spawnedSound");

      // Control de sonidos para que no se repitan
      let spawnSoundPlayed = false;
      let spawnedSoundPlayed = false;

      timersIntervals[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTimeMs;

        if (diff < 0) {
          display.textContent = "00:00:00";
          iconSpan.textContent = "";
          warningDiv.textContent = "Hora futura inválida";
          timerDiv.classList.remove("spawning", "spawned");
          spawnSoundPlayed = false;
          spawnedSoundPlayed = false;
          return;
        }

        // Mostrar tiempo transcurrido desde muerte
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        display.textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;

        // Cambiar color y estado según ventana respawn
        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "⏳";
          warningDiv.textContent = "";
          timerDiv.classList.add("spawning");
          timerDiv.classList.remove("spawned");

          if (!spawnSoundPlayed) {
            spawnSound.volume = 0.15;
            spawnSound.play();
            spawnSoundPlayed = true;
            spawnedSoundPlayed = false;
          }
        } else if (diff >= maxMs) {
          iconSpan.textContent = "⚠️";
          warningDiv.textContent = "Debería haber spawneado ya";
          timerDiv.classList.add("spawned");
          timerDiv.classList.remove("spawning");

          if (!spawnedSoundPlayed) {
            spawnedSound.volume = 0.15;
            spawnedSound.play();
            spawnedSoundPlayed = true;
            spawnSoundPlayed = false;
          }
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
          timerDiv.classList.remove("spawning", "spawned");
          spawnSoundPlayed = false;
          spawnedSoundPlayed = false;
        }
      }, 1000);
    }

    // Filtrar bosses según búsqueda
    function filterBosses() {
      showTimers(searchInput.value.trim());
    }

    // Toggle filtro mostrar sólo bosses en ventana spawn o spawneados
    function toggleFilterSpawn() {
      filterSpawnOnly = !filterSpawnOnly;
      filterSpawnBtn.textContent = filterSpawnOnly ? "Mostrar todos los bosses" : "Mostrar bosses que pueden spawnear";
      showTimers(searchInput.value.trim());
    }

    // Login con Firebase
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completá todos los campos.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "";
          loginForm.style.display = "none";
          logoutButton.style.display = "inline-block";
          toolsDiv.style.display = "flex";
          themeToggleBtn.style.display = "inline-block";
          timersContainer.style.display = "flex";
          loadTimers();
        })
        .catch(e => {
          messageDiv.textContent = "Error: " + e.message;
        });
    }

    // Registro usuario
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completá todos los campos.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Usuario creado. Ya podés iniciar sesión.";
        })
        .catch(e => {
          messageDiv.textContent = "Error: " + e.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      });
    }

    // Controlar estado de autenticación
    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        logoutButton.style.display = "inline-block";
        toolsDiv.style.display = "flex";
        themeToggleBtn.style.display = "inline-block";
        timersContainer.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        loadTimers();
      } else {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      }
    });

    // Cargar timers y mostrar en pantalla
    function loadTimers() {
      showTimers(searchInput.value.trim());
    }

    // Alternar tema claro/oscuro
    function toggleTheme() {
      if (currentTheme === "dark") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        currentTheme = "light";
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        currentTheme = "dark";
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }
  </script>
</body>
</html>
