<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    // Lista actualizada de bosses con tiempos en minutos (convertidos de las horas y minutos que diste)
    const bosses = [
      { name: "Rey Dragón", min: 22 * 60, max: 30 * 60 },
      { name: "Dragón Legendario", min: 16 * 60, max: 24 * 60 },
      { name: "Gran Dragón Negro", min: 12 * 60, max: 20 * 60 },
      { name: "Gran Dragón Rojo", min: 12 * 60, max: 20 * 60 },
      { name: "Archimago Abisal", min: 9 * 60, max: 18 * 60 },
      { name: "Gran Dragón Azul", min: 8 * 60, max: 14 * 60 },
      { name: "Eishner", min: 9 * 60, max: 18 * 60 },
      { name: "Gran Dragón Verde", min: 2 * 60, max: 5 * 60 },
      { name: "Djinn", min: 7 * 60, max: 15 * 60 },
      { name: "Lilith", min: 2 * 60, max: 3 * 60 + 30 },
      { name: "Abyssaria", min: 3 * 60 + 30, max: 9 * 60 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
    ];

    // Convierte minutos a string formato "Xh Ym"
    function formatMinutes(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${h > 0 ? h + "h " : ""}${m > 0 ? m + "m" : ""}`.trim() || "0m";
    }

    // Formatea fecha a string para el input datetime-local (ej: "2025-06-28T15:30")
    function formatDateForInput(date) {
      const pad = (n) => n.toString().padStart(2, "0");
      return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    let currentUser = null;

    // Autenticación y estado de usuario
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        loadingScreen.style.display = "flex";
        await checkUserAccess(user.uid);
      } else {
        currentUser = null;
        showLogin();
      }
    });

    async function checkUserAccess(uid) {
      try {
        const allowedUsersRef = database.ref("allowedUsers/" + uid);
        const snapshot = await allowedUsersRef.get();
        if (snapshot.exists() && snapshot.val() === true) {
          showTimers();
          loadBossTimes();
          logoutButton.style.display = "inline-block";
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          toolsDiv.style.display = "flex";
          themeToggleBtn.style.display = "inline-block";
          loadingScreen.style.display = "none";
          applyTheme(getSavedTheme());
        } else {
          showNotAuthorized();
        }
      } catch (error) {
        messageDiv.textContent = "Error al comprobar autorización: " + error.message;
        loadingScreen.style.display = "none";
      }
    }

    function showLogin() {
      loginForm.style.display = "flex";
      notAuthorizedDiv.style.display = "none";
      logoutButton.style.display = "none";
      toolsDiv.style.display = "none";
      themeToggleBtn.style.display = "none";
      timersContainer.style.display = "none";
      messageDiv.textContent = "";
      loadingScreen.style.display = "none";
      applyTheme(getSavedTheme());
    }

    function showNotAuthorized() {
      loginForm.style.display = "none";
      notAuthorizedDiv.style.display = "block";
      logoutButton.style.display = "none";
      toolsDiv.style.display = "none";
      themeToggleBtn.style.display = "none";
      timersContainer.style.display = "none";
      loadingScreen.style.display = "none";
    }

    function showTimers() {
      loginForm.style.display = "none";
      notAuthorizedDiv.style.display = "none";
      logoutButton.style.display = "inline-block";
      toolsDiv.style.display = "flex";
      themeToggleBtn.style.display = "inline-block";
      timersContainer.style.display = "flex";
    }

    // Login con email y pass
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      messageDiv.textContent = "";
      if (!email || !password) {
        messageDiv.textContent = "Por favor ingresa email y contraseña.";
        return;
      }
      loadingScreen.style.display = "flex";
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        messageDiv.textContent = "Error de login: " + error.message;
      } finally {
        loadingScreen.style.display = "none";
      }
    }

    // Registro nuevo usuario
    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      messageDiv.textContent = "";
      if (!email || !password) {
        messageDiv.textContent = "Por favor ingresa email y contraseña.";
        return;
      }
      loadingScreen.style.display = "flex";
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        messageDiv.style.color = "lightgreen";
        messageDiv.textContent = "Usuario creado. Espera aprobación.";
      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error de registro: " + error.message;
      } finally {
        loadingScreen.style.display = "none";
      }
    }

    function logout() {
      auth.signOut();
      clearTimers();
      showLogin();
    }

    // Carga y muestra los timers
    async function loadBossTimes() {
      timersContainer.innerHTML = "";
      for (const boss of bosses) {
        const bossId = boss.name.replace(/\s+/g, "_").toLowerCase();

        // Crear elementos
        const timerDiv = document.createElement("div");
        timerDiv.classList.add("timer");
        timerDiv.id = `timer-${bossId}`;

        const title = document.createElement("h2");
        title.textContent = boss.name;

        const respawnRange = document.createElement("div");
        respawnRange.classList.add("respawn-time");
        respawnRange.textContent = `Respawn: ${formatMinutes(boss.min)} a ${formatMinutes(boss.max)}`;

        const timerTime = document.createElement("div");
        timerTime.classList.add("timer-time");
        timerTime.textContent = "-";

        // Input para hora de muerte
        const inputGroup = document.createElement("div");
        inputGroup.classList.add("input-group");

        const deathInput = document.createElement("input");
        deathInput.type = "datetime-local";
        deathInput.className = "death-time-input";
        deathInput.title = "Fecha y hora en que murió el boss";

        // Botón para "Murió recién" que pone la fecha actual
        const btnMurio = document.createElement("button");
        btnMurio.textContent = "Murió recién";
        btnMurio.className = "btn-murio";
        btnMurio.title = "Poner fecha y hora actuales";
        btnMurio.onclick = () => {
          const nowStr = formatDateForInput(new Date());
          deathInput.value = nowStr;
          saveBossDeath(bossId, nowStr);
        };

        inputGroup.appendChild(deathInput);
        inputGroup.appendChild(btnMurio);

        timerDiv.appendChild(title);
        timerDiv.appendChild(respawnRange);
        timerDiv.appendChild(timerTime);
        timerDiv.appendChild(inputGroup);

        timersContainer.appendChild(timerDiv);

        // Cargar valor guardado en la base de datos
        const deathRef = database.ref(`users/${currentUser.uid}/bosses/${bossId}/deathTime`);
        deathRef.on("value", (snapshot) => {
          const val = snapshot.val();
          if (val) {
            deathInput.value = val;
          } else {
            deathInput.value = "";
          }
          updateTimer(boss, timerTime, deathInput.value, timerDiv);
        });

        // Guardar al cambiar input
        deathInput.addEventListener("change", () => {
          if (deathInput.value) {
            saveBossDeath(bossId, deathInput.value);
          }
        });
      }

      startTimersUpdate();
    }

    function saveBossDeath(bossId, datetimeStr) {
      if (!currentUser) return;
      database.ref(`users/${currentUser.uid}/bosses/${bossId}`).set({
        deathTime: datetimeStr,
      });
    }

    function clearTimers() {
      timersContainer.innerHTML = "";
      stopTimersUpdate();
    }

    // Actualización periódica
    let intervalId = null;
    function startTimersUpdate() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(() => {
        // Recalcula timers para cada boss visible
        bosses.forEach((boss) => {
          const bossId = boss.name.replace(/\s+/g, "_").toLowerCase();
          const timerDiv = document.getElementById(`timer-${bossId}`);
          if (!timerDiv) return;
          const deathInput = timerDiv.querySelector(".death-time-input");
          const timerTime = timerDiv.querySelector(".timer-time");
          updateTimer(boss, timerTime, deathInput.value, timerDiv);
        });
      }, 10000); // Cada 10 segundos
    }
    function stopTimersUpdate() {
      if (intervalId) clearInterval(intervalId);
    }

    // Actualiza el timer y el estilo según el estado
    function updateTimer(boss, timerTimeElem, deathTimeStr, timerDiv) {
      if (!deathTimeStr) {
        timerTimeElem.textContent = "Sin muerte registrada";
        timerDiv.classList.remove("spawning", "spawned");
        return;
      }
      const deathDate = new Date(deathTimeStr);
      const now = new Date();

      if (isNaN(deathDate.getTime())) {
        timerTimeElem.textContent = "Fecha inválida";
        timerDiv.classList.remove("spawning", "spawned");
        return;
      }

      const diffMinutes = (now - deathDate) / 60000; // minutos desde la muerte

      if (diffMinutes < boss.min) {
        // No puede spawnear aún
        const remaining = boss.min - diffMinutes;
        timerTimeElem.textContent = `Spawn en: ${formatMinutes(Math.ceil(remaining))}`;
        timerDiv.classList.remove("spawned");
        timerDiv.classList.add("spawning");
      } else if (diffMinutes >= boss.min && diffMinutes <= boss.max) {
        // Puede spawnear (en rango)
        timerTimeElem.textContent = `Posible spawn`;
        timerDiv.classList.remove("spawned");
        timerDiv.classList.add("spawning");
      } else {
        // Ya debería haber spawneado
        timerTimeElem.textContent = `Spawn probable`;
        timerDiv.classList.remove("spawning");
        timerDiv.classList.add("spawned");
      }
    }

    // Filtrado bosses por búsqueda
    function filterBosses() {
      const query = searchInput.value.toLowerCase();
      bosses.forEach((boss) => {
        const bossId = boss.name.replace(/\s+/g, "_").toLowerCase();
        const timerDiv = document.getElementById(`timer-${bossId}`);
        if (!timerDiv) return;
        const show = boss.name.toLowerCase().includes(query);
        timerDiv.style.display = show ? "flex" : "none";
      });
    }

    // Tema claro/oscuro
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      if (!isDark) {
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function applyTheme(theme) {
      if (theme === "light") {
        document.body.classList.add("light");
        document.body.classList.remove("dark");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.add("dark");
        document.body.classList.remove("light");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    function getSavedTheme() {
      return localStorage.getItem("theme") || "dark";
    }
  </script>
