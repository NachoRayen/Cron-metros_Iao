<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 900 },
      { name: "Titan el Colosal", min: 360, max: 660 },
      { name: "Lord Garveloth", min: 300, max: 600 },
      { name: "Vampiro Transformado", min: 270, max: 540 },
      { name: "Gorgona", min: 210, max: 420 },
    ];

    let timersData = {};
    let userUid = null;
    let intervalId = null;

    function createBossElement(boss) {
      const safeId = boss.name.replace(/\s+/g, "");
      const div = document.createElement("div");
      div.className = "timer";
      div.id = `timer-${safeId}`;

      div.innerHTML = `
        <h2>${boss.name}</h2>
        <div class="respawn-time">${formatTimeRange(boss.min, boss.max)}</div>
        <div class="timer-time" id="time-${safeId}">--:--</div>
        <div class="warning" id="warn-${safeId}"></div>

        <div class="input-group">
          <input
            type="text"
            class="death-time-input"
            id="death-${safeId}"
            placeholder="Hora muerte (HH:MM)"
            maxlength="5"
            autocomplete="off"
            spellcheck="false"
          />
          <button class="btn-murio" onclick="markNow('${boss.name}')">Murió recién</button>
        </div>
      `;

      // Evento para input que permita guardar cambios al editar hora manualmente
      const input = div.querySelector(`#death-${safeId}`);
      input.addEventListener("change", () => {
        const val = input.value.trim();
        if (/^\d{2}:\d{2}$/.test(val)) {
          // Guardar la nueva hora como fecha hoy con esa hora
          const now = new Date();
          const [hh, mm] = val.split(":").map(Number);
          const newDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0);

          if (newDate > now) {
            // Si la hora ingresada es mayor a la actual, asumimos que es de ayer para evitar confusión
            newDate.setDate(newDate.getDate() - 1);
          }

          saveKillTime(boss.name, newDate.toISOString());
        } else {
          alert("Formato inválido, use HH:MM (ejemplo: 14:30)");
          // Restaurar valor previo para evitar confusión
          if (timersData[boss.name]) {
            const prevDate = new Date(timersData[boss.name]);
            input.value = prevDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          } else {
            input.value = "";
          }
        }
      });

      return div;
    }

    function formatTimeRange(min, max) {
      // Mostrar en formato minutos u horas
      const formatMinutes = (m) => (m < 60 ? `${m} min` : `${Math.floor(m / 60)}h ${m % 60 ? m % 60 + 'm' : ''}`);
      return `${formatMinutes(min)} a ${formatMinutes(max)}`;
    }

    function formatCountdown(seconds) {
      if (seconds <= 0) return "00:00";
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }

    function renderTimers() {
      timersContainer.innerHTML = "";
      bosses.forEach(boss => {
        const el = createBossElement(boss);
        timersContainer.appendChild(el);
      });
    }

    function saveKillTime(bossName, isoString) {
      if (!userUid) return;
      const updates = {};
      updates[`timers/${userUid}/${bossName}`] = isoString;
      database.ref().update(updates).catch(console.error);
    }

    function markNow(bossName) {
      const nowIso = new Date().toISOString();
      saveKillTime(bossName, nowIso);
      // Actualizar input inmediatamente
      const safeId = bossName.replace(/\s+/g, "");
      const input = document.getElementById(`death-${safeId}`);
      input.value = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function updateTimers() {
      const now = new Date();

      bosses.forEach(boss => {
        const key = boss.name;
        const timerDiv = document.getElementById(`timer-${key.replace(/\s+/g, "")}`);
        const timeDiv = document.getElementById(`time-${key.replace(/\s+/g, "")}`);
        const warnDiv = document.getElementById(`warn-${key.replace(/\s+/g, "")}`);
        const deathInput = document.getElementById(`death-${key.replace(/\s+/g, "")}`);

        let lastKillTimeStr = timersData[key];
        let lastKillTime = lastKillTimeStr ? new Date(lastKillTimeStr) : null;

        if (!lastKillTime) {
          timeDiv.textContent = "--:--";
          timerDiv.classList.remove("spawning", "spawned");
          warnDiv.textContent = "";
          deathInput.value = "";
          return;
        }

        // Actualizar campo input para que muestre hora local kill (HH:MM)
        const hhmm = lastKillTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        if (deathInput.value !== hhmm) {
          deathInput.value = hhmm;
        }

        const diffSeconds = (now - lastKillTime) / 1000;
        const minSec = boss.min * 60;
        const maxSec = boss.max * 60;

        if (diffSeconds < minSec) {
          // No puede spawnear aún
          const timeLeft = minSec - diffSeconds;
          timeDiv.textContent = formatCountdown(timeLeft);
          timerDiv.classList.remove("spawned");
          timerDiv.classList.add("spawning");
          warnDiv.textContent = "No puede spawnear aún";
        } else if (diffSeconds >= minSec && diffSeconds <= maxSec) {
          // Puede spawnear (ventana)
          const timeLeft = maxSec - diffSeconds;
          timeDiv.textContent = formatCountdown(timeLeft);
          timerDiv.classList.remove("spawned");
          timerDiv.classList.add("spawning");
          warnDiv.textContent = "Puede spawnear";
        } else {
          // Ya pasó el máximo, se considera spawneado
          timeDiv.textContent = "¡Spawned!";
          timerDiv.classList.remove("spawning");
          timerDiv.classList.add("spawned");
          warnDiv.textContent = "";
        }
      });
    }

    function filterBosses() {
      const search = searchInput.value.toLowerCase();
      bosses.forEach(boss => {
        const el = document.getElementById(`timer-${boss.name.replace(/\s+/g, "")}`);
        if (!el) return;
        const visible = boss.name.toLowerCase().includes(search);
        el.style.display = visible ? "flex" : "none";
      });
    }

    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
        localStorage.setItem("theme", "dark");
      }
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    // Autorización: Verificar si usuario está en allowedUsers
    async function checkAuthorization(uid) {
      const allowedRef = database.ref(`allowedUsers/${uid}`);
      const snapshot = await allowedRef.get();
      return snapshot.exists() && snapshot.val() === true;
    }

    // Escuchar auth state
    auth.onAuthStateChanged(async user => {
      if (user) {
        userUid = user.uid;
        loadingScreen.style.display = "flex";
        const authorized = await checkAuthorization(userUid);

        if (!authorized) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          logoutButton.style.display = "inline-block";
          toolsDiv.style.display = "none";
          timersContainer.style.display = "none";
          themeToggleBtn.style.display = "none";
          loadingScreen.style.display = "none";
          return;
        }

        // Usuario autorizado, mostrar timers y cargar datos
        loginForm.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        logoutButton.style.display = "inline-block";
        toolsDiv.style.display = "flex";
        timersContainer.style.display = "flex";
        themeToggleBtn.style.display = "inline-block";

        renderTimers();

        // Escuchar cambios en timers para este usuario
        database.ref(`timers/${userUid}`).on("value", snapshot => {
          timersData = snapshot.val() || {};
          updateTimers();
        });

        // Actualizar cada 10 segundos
        if (intervalId) clearInterval(intervalId);
        intervalId = setInterval(updateTimers, 10000);

        applySavedTheme();
        loadingScreen.style.display = "none";
        messageDiv.textContent = "";
      } else {
        userUid = null;
        loginForm.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        timersContainer.style.display = "none";
        themeToggleBtn.style.display = "none";
        if (intervalId) clearInterval(intervalId);
        messageDiv.textContent = "";
      }
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }

      loadingScreen.style.display = "flex";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "";
          loadingScreen.style.display = "none";
        })
        .catch(error => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = `Error: ${error.message}`;
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }

      loadingScreen.style.display = "flex";
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.textContent = "Usuario creado. Espera autorización.";
          loadingScreen.style.display = "none";
          // Por seguridad, no logueamos directamente sino que esperan autorización
          auth.signOut();
        })
        .catch(error => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = `Error: ${error.message}`;
        });
    }

    function logout() {
      auth.signOut();
    }

    // Al iniciar, aplicar tema guardado
    applySavedTheme();
  </script>
</body>
</html>
