<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 420, max: 720 },
      { name: "Escarabajo", min: 360, max: 540 },
      { name: "Gárgola", min: 240, max: 420 },
      { name: "Duende", min: 180, max: 360 }
    ];

    let timers = {};
    let spawnSounded = {};
    let spawnedSounded = {};

    // ------- Funciones para manejar tema -------

    function setTheme(theme) {
      if (theme === "dark") {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      } else {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      }
      localStorage.setItem("theme", theme);
    }

    function toggleTheme() {
      const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
      setTheme(currentTheme === "dark" ? "light" : "dark");
    }

    // Iniciar tema desde localStorage o por defecto oscuro
    (function initTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "light") setTheme("light");
      else setTheme("dark");
    })();

    // ------ Funciones para login y registro ------
    async function login() {
      messageDiv.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }
      loadingScreen.style.display = "flex";
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        messageDiv.textContent = "Error: " + e.message;
      }
      loadingScreen.style.display = "none";
    }

    async function register() {
      messageDiv.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completa email y contraseña";
        return;
      }
      loadingScreen.style.display = "flex";
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        messageDiv.textContent = "Registrado! Ahora inicia sesión.";
      } catch (e) {
        messageDiv.textContent = "Error: " + e.message;
      }
      loadingScreen.style.display = "none";
    }

    function logout() {
      auth.signOut();
    }

    // ------ Funciones para guardar/cargar timers en Firebase ------

    function saveTimersToFirebase(uid) {
      database.ref(`userTimers/${uid}`).set(timers).catch(err => {
        console.error("Error guardando timers en Firebase:", err);
      });
    }

    function loadTimersFromFirebase(uid) {
      loadingScreen.style.display = "flex";
      return database.ref(`userTimers/${uid}`).get().then(snapshot => {
        loadingScreen.style.display = "none";
        if (snapshot.exists()) {
          timers = snapshot.val() || {};
        } else {
          timers = {};
        }
      }).catch(err => {
        loadingScreen.style.display = "none";
        console.error("Error cargando timers de Firebase:", err);
        timers = {};
      });
    }

    function saveTimers(uid) {
      if (uid) saveTimersToFirebase(uid);
    }

    function loadTimers(uid) {
      return loadTimersFromFirebase(uid);
    }

    // ------ Funciones para manejar timers y render ------

    // Convierte formato hh:mm o hh:mm:ss a timestamp en ms
    function parseDeathTime(text) {
      const now = new Date();
      let parts = text.split(":");
      if (parts.length < 2 || parts.length > 3) return null;
      let h = parseInt(parts[0], 10);
      let m = parseInt(parts[1], 10);
      let s = parts.length === 3 ? parseInt(parts[2], 10) : 0;
      if (isNaN(h) || isNaN(m) || isNaN(s)) return null;
      if (h < 0 || h > 23 || m < 0 || m > 59 || s < 0 || s > 59) return null;

      // Crear fecha con hoy y la hora indicada
      let dt = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, s);

      // Si la hora es menor que la hora actual, se asume que fue ayer (pasa a futuro)
      if (dt.getTime() > now.getTime()) dt.setDate(dt.getDate() - 1);

      return dt.getTime();
    }

    // Formatea ms restante a "Xh Ym" o "Xm"
    function formatTimeDiff(ms) {
      if (ms <= 0) return "Spawned";
      let totalMinutes = Math.floor(ms / 60000);
      let h = Math.floor(totalMinutes / 60);
      let m = totalMinutes % 60;
      if (h > 0) return `${h}h ${m}m`;
      else return `${m}m`;
    }

    // Actualiza la visualización de un timer
    function updateTimer(boss) {
      const bossKey = boss.name.replace(/\s+/g, "-");
      const timerDiv = document.getElementById(`timer-${bossKey}`);
      const input = document.getElementById(`input-${bossKey}`);
      const now = Date.now();
      let deathTime = timers[boss.name];

      const respawnMinMs = boss.min * 60000;
      const respawnMaxMs = boss.max * 60000;

      if (!deathTime) {
        timerDiv.classList.remove("spawning", "spawned");
        timerDiv.querySelector(".timer-time").textContent = "-";
        input.value = "";
        return;
      }

      const elapsed = now - deathTime;

      if (elapsed < respawnMinMs) {
        // Spawn en espera
        timerDiv.classList.add("spawning");
        timerDiv.classList.remove("spawned");
        timerDiv.querySelector(".timer-time").textContent =
          `Spawn en: ${formatTimeDiff(respawnMinMs - elapsed)} a ${formatTimeDiff(respawnMaxMs - elapsed)}`;
        input.value = timestampToHHMM(deathTime);
        playSpawnSound(boss.name);
      } else if (elapsed >= respawnMinMs && elapsed <= respawnMaxMs) {
        // Spawned posible
        timerDiv.classList.add("spawned");
        timerDiv.classList.remove("spawning");
        timerDiv.querySelector(".timer-time").textContent = "Spawned";
        input.value = timestampToHHMM(deathTime);
        playSpawnedSound(boss.name);
      } else {
        // Timer expirado, eliminar timer
        delete timers[boss.name];
        saveTimers(auth.currentUser?.uid);
        timerDiv.classList.remove("spawning", "spawned");
        timerDiv.querySelector(".timer-time").textContent = "-";
        input.value = "";
      }
    }

    // Convierte timestamp a hh:mm
    function timestampToHHMM(timestamp) {
      const d = new Date(timestamp);
      const h = d.getHours().toString().padStart(2, "0");
      const m = d.getMinutes().toString().padStart(2, "0");
      return `${h}:${m}`;
    }

    // Reproducir sonido spawn solo una vez por boss por ciclo
    function playSpawnSound(bossName) {
      if (!spawnSounded[bossName]) {
        document.getElementById("soundSpawn").play();
        spawnSounded[bossName] = true;
        spawnedSounded[bossName] = false;
      }
    }

    // Reproducir sonido spawned solo una vez por boss por ciclo
    function playSpawnedSound(bossName) {
      if (!spawnedSounded[bossName]) {
        document.getElementById("soundSpawned").play();
        spawnedSounded[bossName] = true;
        spawnSounded[bossName] = false;
      }
    }

    // Renderiza todos los timers visibles (filtra por búsqueda)
    function renderTimers(userId) {
      timersContainer.innerHTML = "";
      const search = searchInput.value.trim().toLowerCase();

      bosses.forEach(boss => {
        if (search && !boss.name.toLowerCase().includes(search)) return;

        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;

        const respawnMin = Math.floor(boss.min / 60);
        const respawnMax = Math.floor(boss.max / 60);

        timerDiv.innerHTML = `
          <h2>${boss.name}</h2>
          <div class="respawn-time">Respawn: ${respawnMin}h a ${respawnMax}h</div>
          <div class="timer-time">-</div>
          <div class="input-group">
            <input type="text" id="input-${bossKey}" class="death-time-input" placeholder="hh:mm" title="Escribí la hora en que murió (24h)" />
            <button id="btn-murio-${bossKey}" class="btn-murio" title="Marcar que murió recién">Murió</button>
          </div>
          <button onclick="resetTimer('${boss.name}')" title="Resetear timer">Resetear</button>
        `;

        timersContainer.appendChild(timerDiv);

        // Eventos input y botón "Murió"
        const input = timerDiv.querySelector(`#input-${bossKey}`);
        const btnMurio = timerDiv.querySelector(`#btn-murio-${bossKey}`);

        input.addEventListener("change", e => {
          const val = e.target.value.trim();
          if (val === "") {
            delete timers[boss.name];
            saveTimers(userId);
            updateTimer(boss);
            return;
          }
          const deathTimestamp = parseDeathTime(val);
          if (deathTimestamp) {
            timers[boss.name] = deathTimestamp;
            saveTimers(userId);
            updateTimer(boss);
          } else {
            alert("Formato hora inválido. Usa hh:mm 24h");
            e.target.value = "";
          }
        });

        btnMurio.addEventListener("click", () => {
          timers[boss.name] = Date.now();
          saveTimers(userId);
          updateTimer(boss);
        });

        updateTimer(boss);
      });
    }

    // Filtra los bosses según búsqueda
    function filterBosses() {
      renderTimers(auth.currentUser?.uid);
    }

    // Resetea timer y guarda cambios
    function resetTimer(bossName) {
      if (confirm(`¿Resetear timer de ${bossName}?`)) {
        delete timers[bossName];
        saveTimers(auth.currentUser?.uid);
        const boss = bosses.find(b => b.name === bossName);
        if (boss) updateTimer(boss);
      }
    }

    // Muestra la interfaz con timers, ocultando login y mensajes
    function showTimers(userId) {
      loginForm.style.display = "none";
      logoutButton.style.display = "inline-block";
      notAuthorizedDiv.style.display = "none";
      toolsDiv.style.display = "flex";
      themeToggleBtn.style.display = "inline-block";
      timersContainer.style.display = "flex";

      loadTimers(userId).then(() => {
        renderTimers(userId);
      });
    }

    // Oculta interfaz de timers y muestra login
    function hideTimers() {
      loginForm.style.display = "flex";
      logoutButton.style.display = "none";
      notAuthorizedDiv.style.display = "none";
      toolsDiv.style.display = "none";
      themeToggleBtn.style.display = "none";
      timersContainer.style.display = "none";
      messageDiv.textContent = "";
    }

    // Detectar estado de autenticación y control de autorización
    auth.onAuthStateChanged(user => {
      loadingScreen.style.display = "none";
      if (user) {
        // Aquí podés agregar lógica para autorizar usuarios si querés
        const authorized = true;
        if (authorized) {
          messageDiv.textContent = "";
          showTimers(user.uid);
        } else {
          hideTimers();
          notAuthorizedDiv.style.display = "block";
        }
      } else {
        hideTimers();
        timers = {};
        spawnSounded = {};
        spawnedSounded = {};
      }
    });

    // Actualización periódica de timers (cada 10 segundos)
    setInterval(() => {
      if (auth.currentUser) {
        bosses.forEach(boss => updateTimer(boss));
      }
    }, 10000);

  </script>
