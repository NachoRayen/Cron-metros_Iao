<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 90%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {}; // death timestamps { bossName: timestamp }
    let timerIntervals = {};
    let currentTheme = "dark";

    // Sonidos
    const soundSpawn = document.getElementById("soundSpawn");
    const soundSpawned = document.getElementById("soundSpawned");

    // Para evitar sonidos repetidos
    let spawnSounded = {};
    let spawnedSounded = {};

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function formatTime(secs) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = Math.floor(secs % 60);
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    function createTimerElement(boss) {
      const bossKey = boss.name.replace(/\s+/g, "-");
      const container = document.createElement("div");
      container.className = "timer";
      container.id = `timer-${bossKey}`;

      container.innerHTML = `
        <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
        <div class="respawn-time">${formatRespawn(boss.min, boss.max)}</div>
        <div class="timer-time" id="${boss.name}-time">00:00:00</div>
        <input type="text" class="death-time-input" id="input-${bossKey}" placeholder="Hora muerte (hh:mm)" />
        <div class="controls">
          <button onclick="resetTimer('${boss.name}')">Reset</button>
        </div>
        <div class="warning" id="warning-${bossKey}"></div>
      `;
      return container;
    }

    function renderTimers() {
      timersContainer.innerHTML = "";
      bosses.forEach(boss => {
        const el = createTimerElement(boss);
        timersContainer.appendChild(el);

        const input = document.getElementById(`input-${boss.name.replace(/\s+/g, "-")}`);
        input.addEventListener("change", e => {
          const val = e.target.value.trim();
          if (val === "") {
            delete timers[boss.name];
            saveTimers();
            updateTimer(boss);
            return;
          }
          const deathTimestamp = parseDeathTime(val);
          if (deathTimestamp) {
            timers[boss.name] = deathTimestamp;
            saveTimers();
            updateTimer(boss);
          } else {
            alert("Formato hora inválido, usar hh:mm en 24h");
            e.target.value = "";
          }
        });

        updateTimer(boss);
      });
    }

    function parseDeathTime(inputStr) {
      // input hh:mm (24h) -> timestamp de hoy con esa hora, o ayer si hora futura
      const now = new Date();
      const parts = inputStr.split(":");
      if (parts.length !== 2) return null;
      let h = parseInt(parts[0], 10);
      let m = parseInt(parts[1], 10);
      if (isNaN(h) || isNaN(m) || h < 0 || h > 23 || m < 0 || m > 59) return null;

      let dt = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
      if (dt.getTime() > now.getTime()) {
        // Si la hora es futura del día, significa que fue ayer
        dt = new Date(dt.getTime() - 24 * 60 * 60 * 1000);
      }
      return dt.getTime();
    }

    function updateInputTime(bossName, date) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const input = document.getElementById(`input-${bossKey}`);
      if (!input) return;
      if (!date) {
        input.value = "";
        return;
      }
      const h = pad(date.getHours());
      const m = pad(date.getMinutes());
      input.value = `${h}:${m}`;
    }

    function updateTimer(boss) {
      const bossKey = boss.name.replace(/\s+/g, "-");
      const timerDiv = document.getElementById(`timer-${bossKey}`);
      if (!timerDiv) return;

      const timeDisplay = document.getElementById(`${boss.name}-time`);
      const icon = document.getElementById(`icon-${bossKey}`);
      const warning = document.getElementById(`warning-${bossKey}`);

      const deathTimestamp = timers[boss.name] || null;

      if (!deathTimestamp) {
        timeDisplay.textContent = "00:00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "";
        updateInputTime(boss.name, null);
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      const now = Date.now();
      let elapsedSec = (now - deathTimestamp) / 1000;

      if (elapsedSec < 0) {
        timeDisplay.textContent = "00:00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "Hora de muerte futura";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      warning.textContent = "";

      const minSec = boss.min * 60;
      const maxSec = boss.max * 60;

      if (elapsedSec < minSec) {
        // Antes ventana spawn: tiempo restante para ventana spawn
        const timeLeft = Math.floor(minSec - elapsedSec);
        timeDisplay.textContent = formatTime(timeLeft);
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
      } else if (elapsedSec >= minSec && elapsedSec <= maxSec) {
        // Dentro ventana spawn
        const timeLeft = Math.floor(maxSec - elapsedSec);
        timeDisplay.textContent = `Ventana: ${formatTime(timeLeft)}`;
        timerDiv.classList.add("spawning");
        timerDiv.classList.remove("spawned");
        icon.textContent = "⏳";

        if (!spawnSounded[boss.name]) {
          soundSpawn.volume = 0.15;
          soundSpawn.play().catch(() => {});
          spawnSounded[boss.name] = true;
          spawnedSounded[boss.name] = false;
        }
      } else {
        // Spawn finalizado
        timeDisplay.textContent = "¡Spawned!";
        timerDiv.classList.add("spawned");
        timerDiv.classList.remove("spawning");
        icon.textContent = "⚔️";

        if (!spawnedSounded[boss.name]) {
          soundSpawned.volume = 0.15;
          soundSpawned.play().catch(() => {});
          spawnedSounded[boss.name] = true;
          spawnSounded[boss.name] = false;
        }
      }

      updateInputTime(boss.name, new Date(deathTimestamp));
    }

    function saveTimers() {
      localStorage.setItem("bossTimers", JSON.stringify(timers));
    }

    function loadTimers() {
      const data = localStorage.getItem("bossTimers");
      if (data) {
        try {
          timers = JSON.parse(data);
        } catch {
          timers = {};
        }
      }
    }

    function resetTimer(bossName) {
      if (confirm(`¿Resetear timer de ${bossName}?`)) {
        delete timers[bossName];
        saveTimers();
        const boss = bosses.find(b => b.name === bossName);
        if (boss) updateTimer(boss);
      }
    }

    function filterBosses() {
      const filter = searchInput.value.toLowerCase();
      bosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const el = document.getElementById(`timer-${bossKey}`);
        if (!el) return;
        el.style.display = boss.name.toLowerCase().includes(filter) ? "flex" : "none";
      });
    }

    function toggleTheme() {
      if (currentTheme === "dark") {
        currentTheme = "light";
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        currentTheme = "dark";
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    // LOGIN & AUTH

    function showTimers() {
      loginForm.style.display = "none";
      logoutButton.style.display = "inline-block";
      notAuthorizedDiv.style.display = "none";
      toolsDiv.style.display = "flex";
      themeToggleBtn.style.display = "inline-block";
      timersContainer.style.display = "flex";
      renderTimers();
    }

    function hideTimers() {
      timersContainer.style.display = "none";
      toolsDiv.style.display = "none";
      themeToggleBtn.style.display = "none";
      logoutButton.style.display = "none";
      loginForm.style.display = "flex";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Por favor ingresa email y contraseña";
        return;
      }
      messageDiv.textContent = "Iniciando sesión...";
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.textContent = "";
        })
        .catch(error => {
          messageDiv.textContent = "Error al iniciar sesión: " + error.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Por favor ingresa email y contraseña";
        return;
      }
      messageDiv.textContent = "Registrando usuario...";
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.textContent = "Registrado! Por favor espera aprobación.";
          logout();
        })
        .catch(error => {
          messageDiv.textContent = "Error al registrar: " + error.message;
        });
    }

    function logout() {
      auth.signOut();
    }
