<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
    }
    .timer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }
    .timer h2 {
      margin-bottom: 0.5rem;
      color: #87cefa;
    }
    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s;
    }
    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }
    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
    }
    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
    }
    #login-form, #logout-button, #not-authorized {
      margin-top: 1.5rem;
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 320px;
      box-shadow: 0 0 15px #000;
      text-align: center;
    }
    #login-form input {
      display: block;
      width: 90%;
      margin: 0.5rem auto;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
    }
    #login-form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      width: 95%;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s;
    }
    #login-form button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="not-authorized" style="display:none; color: #ff4c4c; font-weight:bold;">
    No estás autorizado para ver los timers.
  </div>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="btn-register">Registrarse</button>
    <button id="btn-login">Iniciar sesión</button>
  </div>

  <button id="logout-button" style="display:none;">Cerrar sesión</button>

  <div class="timer-container" id="timers" style="display:none;"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.firebasestorage.app",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d",
      measurementId: "G-K923BGRD3K"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 16.6667, max: 61.0167 }
    ];

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    // Elementos UI
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnRegister = document.getElementById("btn-register");
    const btnLogin = document.getElementById("btn-login");
    const logoutButton = document.getElementById("logout-button");
    const timersContainer = document.getElementById("timers");
    const notAuthorizedDiv = document.getElementById("not-authorized");

    let timers = {};

    // Función para mostrar los timers
    function showTimers() {
      timersContainer.innerHTML = "";
      bosses.forEach(boss => {
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${boss.name.replace(/\s+/g, "-")}`;
        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${boss.name.replace(/\s+/g, "-")}"></span></h2>
          <div id="${boss.name}-time">00:00:00</div>
          <div class="controls">
            <button onclick="markDead('${boss.name}')">Murió ahora</button>
            <button onclick="resetTimer('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${boss.name.replace(/\s+/g, "-")}" class="warning"></div>
        `;
        timersContainer.appendChild(timerDiv);
      });

      bosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const ref = database.ref('bosses/' + bossKey + '/deathTime');
        ref.on('value', snapshot => {
          const deathTime = snapshot.val();
          if (deathTime) {
            startTimer(boss.name, deathTime);
          } else {
            resetTimer(boss.name);
          }
        });
      });

      timersContainer.style.display = "flex";
    }

    // Funciones de temporizador
    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);

      const boss = bosses.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);

      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);

      timers[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTime;

        const hrs = String(Math.floor(diff / 3600000)).padStart(2, "0");
        const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
        const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");

        display.textContent = `${hrs}:${mins}:${secs}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "⏳";
          warningDiv.textContent = "";
        } else if (diff >= maxMs) {
          iconSpan.textContent = "⚠️";
          warningDiv.textContent = "Debería haber spawneado ya";
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
        }
      }, 1000);
    }

    function markDead(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const nowISO = new Date().toISOString();
      database.ref('bosses/' + bossKey).set({ deathTime: nowISO });
    }

    function resetTimer(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      clearInterval(timers[bossName]);
      delete timers[bossName];

      document.getElementById(`${bossName}-time`).textContent = "00:00:00";
      document.getElementById(`icon-${bossKey}`).textContent = "";
      document.getElementById(`warning-${bossKey}`).textContent = "";

      database.ref('bosses/' + bossKey).remove();
    }

    // Registro y login
    btnRegister.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Por favor, completa email y contraseña.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Usuario registrado. Espera a que te autoricen."))
        .catch(error => alert("Error al registrar: " + error.message));
    });

    btnLogin.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Por favor, completa email y contraseña.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("Error al iniciar sesión: " + error.message));
    });

    logoutButton.addEventListener("click", () => {
      auth.signOut();
    });

    // Verificar auth y whitelist
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usuario logueado, chequear whitelist
        database.ref('allowedUsers/' + user.uid).once('value').then(snapshot => {
          const allowed = snapshot.val();
          if (allowed) {
            // Autorizado
            loginForm.style.display = "none";
            logoutButton.style.display = "block";
            notAuthorizedDiv.style.display = "none";
            showTimers();
          } else {
            // No autorizado
            loginForm.style.display = "none";
            logoutButton.style.display = "block";
            timersContainer.style.display = "none";
            notAuthorizedDiv.style.display = "block";
          }
        });
      } else {
        // No logueado
        loginForm.style.display = "block";
        logoutButton.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
