<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cron√≥metro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background: #0a2a6e; /* Azul s√≥lido sin imagen */
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      user-select: none;
    }

    /* Login form mejorado */
    #login-form {
      background: rgba(10, 20, 40, 0.9);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
      gap: 1rem;
      margin-top: 2rem;
      user-select: none;
    }

    #login-form input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid gold;
      background: #011229;
      color: #d0e7ff;
      transition: background 0.3s, border-color 0.3s;
      outline-offset: 2px;
    }

    #login-form input::placeholder {
      color: #87cefa;
    }

    #login-form input:focus {
      background: #02264c;
      border-color: #ffd700;
      outline: none;
    }

    #login-form button {
      width: 100%;
      padding: 0.9rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #b8860b, #ffd700);
      color: #2f1f00;
      box-shadow: 0 0 10px #d4af37;
      transition: background 0.4s, transform 0.1s;
    }

    #login-form button:hover {
      background: linear-gradient(45deg, #ffd700, #b8860b);
      transform: scale(1.05);
    }

    .message {
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      text-align: center;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      color: #ffae00;
      font-weight: bold;
      user-select: none;
      text-align: center;
    }

    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #660000;
      transition: background 0.3s;
    }

    #logout:hover {
      background: #a00000;
    }

    /* Panel de herramientas (filtros y botones) */
    #tools {
      display: none; /* oculto por defecto */
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      align-items: center;
      width: 100%;
      max-width: 900px;
      user-select: none;
    }

    #tools input[type="text"], #tools select {
      font-family: 'MedievalSharp', cursive;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid gold;
      background: #011229;
      color: #d0e7ff;
      min-width: 180px;
      transition: background 0.3s, border-color 0.3s;
    }

    #tools input[type="text"]::placeholder {
      color: #87cefa;
    }

    #tools input[type="text"]:focus, #tools select:focus {
      background: #02264c;
      border-color: #ffd700;
      outline: none;
    }

    #tools button {
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #b8860b, #ffd700);
      color: #2f1f00;
      box-shadow: 0 0 8px #d4af37;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
    }

    #tools button:hover {
      background: linear-gradient(45deg, #ffd700, #b8860b);
      transform: scale(1.05);
    }

    /* Timers */
    .timer-container {
      display: none; /* oculto por defecto, se muestra al login */
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
      user-select: none;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: none;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Loader pantalla completa */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: rgba(10, 20, 40, 0.95);
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }

    #loading-screen h2 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #loading-screen p {
      font-size: 1.2rem;
      color: #87cefa;
    }

    /* Antorcha parpadeante */
    .torch {
      animation: flicker 1.5s infinite;
      font-size: 2.5rem;
      user-select: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

  </style>
</head>
<body>
  <h1>Cron√≥metro de Bosses - Imperium AO</h1>

  <div id="loading-screen" style="display:none;">
    <h2><span class="torch">üî•</span> Cargando... </h2>
    <p>Validando tu acceso al Imperio</p>
  </div>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No est√°s autorizado. Esper√° a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesi√≥n</button>

  <div id="tools">
    <input type="text" id="filter-input" placeholder="Buscar boss..." />
    <select id="sort-select" title="Ordenar bosses">
      <option value="name-asc">Ordenar por nombre ‚Üë</option>
      <option value="name-desc">Ordenar por nombre ‚Üì</option>
      <option value="min-asc">Respawn m√≠nimo ‚Üë</option>
      <option value="min-desc">Respawn m√≠nimo ‚Üì</option>
      <option value="max-asc">Respawn m√°ximo ‚Üë</option>
      <option value="max-desc">Respawn m√°ximo ‚Üì</option>
    </select>
    <button id="toggle-respawn-btn">Ocultar respawn</button>
    <button id="sync-btn">Sincronizar</button>
    <button id="theme-btn">Tema claro</button>
    <div id="last-update" style="margin-left: auto; font-size: 0.9rem; color: #ffd700; user-select:none;"></div>
  </div>

  <div class="timer-container" id="timers"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsPanel = document.getElementById("tools");
    const filterInput = document.getElementById("filter-input");
    const sortSelect = document.getElementById("sort-select");
    const toggleRespawnBtn = document.getElementById("toggle-respawn-btn");
    const syncBtn = document.getElementById("sync-btn");
    const themeBtn = document.getElementById("theme-btn");
    const lastUpdateDiv = document.getElementById("last-update");
    const loadingScreen = document.getElementById("loading-screen");

    const bossesData = [
      { name: "Rey Drag√≥n", min: 1320, max: 1800 },
      { name: "Drag√≥n Legendario", min: 960, max: 1440 },
      { name: "Gran Drag√≥n Negro", min: 720, max: 1200 },
      { name: "Gran Drag√≥n Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {};
    let respawnVisible = true;
    let currentSort = "name-asc";

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    // Renderizo timers con filtro y orden
    function renderTimers() {
      timersContainer.innerHTML = "";
      let filteredBosses = bossesData.filter(b => b.name.toLowerCase().includes(filterInput.value.toLowerCase()));

      // ordeno
      filteredBosses.sort((a, b) => {
        switch(currentSort) {
          case "name-asc": return a.name.localeCompare(b.name);
          case "name-desc": return b.name.localeCompare(a.name);
          case "min-asc": return a.min - b.min;
          case "min-desc": return b.min - a.min;
          case "max-asc": return a.max - b.max;
          case "max-desc": return b.max - a.max;
          default: return 0;
        }
      });

      filteredBosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;
        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time" id="respawn-${bossKey}">${formatRespawn(boss.min, boss.max)}</div>
          <div id="${boss.name}-time">00:00:00</div>
          <div class="controls">
            <button onclick="markDead('${boss.name}')">Muri√≥ ahora</button>
            <button onclick="resetTimer('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${bossKey}" class="warning"></div>
        `;
        timersContainer.appendChild(timerDiv);

        if (!respawnVisible) {
          document.getElementById(`respawn-${bossKey}`).style.display = "none";
        }
      });
    }

    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);
      const boss = bossesData.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);
      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);

      timers[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTime;
        display.textContent = `${pad(Math.floor(diff / 3600000))}:${pad(Math.floor((diff % 3600000) / 60000))}:${pad(Math.floor((diff % 60000) / 1000))}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "‚è≥";
          warningDiv.textContent = "";
        } else if (diff >= maxMs) {
          iconSpan.textContent = "‚ö†Ô∏è";
          warningDiv.textContent = "Deber√≠a haber spawneado ya";
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
        }
      }, 1000);
    }

    function markDead(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const nowISO = new Date().toISOString();
      database.ref("bosses/" + bossKey).set({ deathTime: nowISO });
    }

    function resetTimer(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      clearInterval(timers[bossName]);
      delete timers[bossName];
      const display = document.getElementById(`${bossName}-time`);
      if(display) display.textContent = "00:00:00";
      const icon = document.getElementById(`icon-${bossKey}`);
      if(icon) icon.textContent = "";
      const warning = document.getElementById(`warning-${bossKey}`);
      if(warning) warning.textContent = "";
      database.ref("bosses/" + bossKey).remove();
    }

    // Funciones removidas: pauseAllTimers, resetAllTimers

    function toggleRespawnVisibility() {
      respawnVisible = !respawnVisible;
      toggleRespawnBtn.textContent = respawnVisible ? "Ocultar respawn" : "Mostrar respawn";
      bossesData.forEach(b => {
        const el = document.getElementById(`respawn-${b.name.replace(/\s+/g, "-")}`);
        if(el) el.style.display = respawnVisible ? "block" : "none";
      });
    }

    async function loadTimersFromFirebase() {
      const bossesRef = database.ref("bosses");
      bossesRef.off();
      bossesRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        Object.keys(timers).forEach(boss => {
          clearInterval(timers[boss]);
          delete timers[boss];
        });
        renderTimers();
        Object.entries(data).forEach(([bossKey, val]) => {
          if (val && val.deathTime) {
            const name = bossKey.replace(/-/g, " ");
            const boss = bossesData.find(b => b.name.toLowerCase() === name.toLowerCase());
            if(boss) startTimer(boss.name, val.deathTime);
          }
        });
        updateLastSyncTime();
      });
    }

    function updateLastSyncTime() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      lastUpdateDiv.textContent = `√öltima sincronizaci√≥n: ${h}:${m}:${s}`;
    }

    async function syncTimers() {
      await loadTimersFromFirebase();
      updateLastSyncTime();
    }

    function changeTheme() {
      const body = document.body;
      if(body.classList.contains("light")){
        body.classList.remove("light");
        themeBtn.textContent = "Tema claro";
      } else {
        body.classList.add("light");
        themeBtn.textContent = "Tema oscuro";
      }
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    function clearMessage() {
      messageDiv.textContent = "";
    }

    async function checkAuthorization(uid) {
      const snap = await database.ref("allowedUsers/" + uid).once("value");
      return snap.exists() && snap.val() === true;
    }

    function showLoading() {
      loadingScreen.style.display = "flex";
    }

    function hideLoading() {
      loadingScreen.style.display = "none";
    }

    function login() {
      clearMessage();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      if (!email || !pass) {
        showMessage("Email y contrase√±a son obligatorios");
        return;
      }
      showLoading();
      auth.signInWithEmailAndPassword(email, pass)
        .catch(e => {
          hideLoading();
          showMessage(e.message);
        });
    }

    function register() {
      clearMessage();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      if (!email || !pass) {
        showMessage("Email y contrase√±a son obligatorios");
        return;
      }
      showLoading();
      auth.createUserWithEmailAndPassword(email, pass)
        .catch(e => {
          hideLoading();
          showMessage(e.message);
        });
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        showLoading();
        const allowed = await checkAuthorization(user.uid);
        if (allowed) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          logoutButton.style.display = "block";
          toolsPanel.style.display = "flex";
          timersContainer.style.display = "flex";

          renderTimers();
          loadTimersFromFirebase();
        } else {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          logoutButton.style.display = "block";
          toolsPanel.style.display = "none";
          timersContainer.style.display = "none";
        }
        hideLoading();
        clearMessage();
      } else {
        hideLoading();
        loginForm.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        logoutButton.style.display = "none";
        toolsPanel.style.display = "none";
        timersContainer.style.display = "none";
        clearMessage();
      }
    });

    filterInput.addEventListener("input", () => {
      renderTimers();
      loadTimersFromFirebase();
    });

    sortSelect.addEventListener("change", () => {
      currentSort = sortSelect.value;
      renderTimers();
      loadTimersFromFirebase();
    });

    toggleRespawnBtn.addEventListener("click", toggleRespawnVisibility);
    syncBtn.addEventListener("click", syncTimers);
    themeBtn.addEventListener("click", changeTheme);
  </script>
</body>
</html>
