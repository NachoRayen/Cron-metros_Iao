<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gorgona", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 0, max: 45 },
      { name: "Garveloth", min: 60, max: 120 }
      // Agregá más bosses según necesidad
    ];

    let currentUser = null;
    let timersData = {};

    // Guarda la preferencia del tema
    function saveThemePreference(theme) {
      localStorage.setItem("theme", theme);
    }

    // Carga el tema de localStorage o por defecto dark
    function loadTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
        saveThemePreference("light");
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
        saveThemePreference("dark");
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        messageDiv.textContent = "Email y contraseña son obligatorios.";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "flex";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "";
          loadingScreen.style.display = "none";
        })
        .catch(error => {
          messageDiv.textContent = "Error de login: " + error.message;
          loadingScreen.style.display = "none";
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        messageDiv.textContent = "Email y contraseña son obligatorios.";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "flex";

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.textContent = "Registrado. Esperá aprobación.";
          loadingScreen.style.display = "none";
          // Opcional: poner al usuario en allowedUsers=false para esperar aprobación
          // database.ref(`allowedUsers/${userCredential.user.uid}`).set(false);
        })
        .catch(error => {
          messageDiv.textContent = "Error de registro: " + error.message;
          loadingScreen.style.display = "none";
        });
    }

    function logout() {
      auth.signOut();
    }

    // Función que chequea si el usuario está en allowedUsers (true)
    function checkAuthorization(user) {
      if (!user) return Promise.resolve(false);
      console.log("Chequeando autorización para UID:", user.uid);
      return database.ref(`allowedUsers/${user.uid}`).once("value")
        .then(snapshot => {
          console.log("Valor de autorización:", snapshot.val());
          return !!snapshot.val();
        })
        .catch(err => {
          console.error("Error en autorización:", err);
          return false;
        });
    }

    auth.onAuthStateChanged(async (user) => {
      currentUser = user;
      if (user) {
        loadingScreen.style.display = "flex";
        const authorized = await checkAuthorization(user);
        if (authorized) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          logoutButton.style.display = "inline-block";
          toolsDiv.style.display = "flex";
          themeToggleBtn.style.display = "inline-block";
          loadingScreen.style.display = "none";
          loadTheme();
          startTimers();
        } else {
          logoutButton.style.display = "none";
          toolsDiv.style.display = "none";
          themeToggleBtn.style.display = "none";
          timersContainer.style.display = "none";
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          loadingScreen.style.display = "none";
        }
      } else {
        currentUser = null;
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        timersContainer.style.display = "none";
        loginForm.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        clearTimers();
      }
    });

    // Mostrar y actualizar timers
    let intervalId = null;

    function startTimers() {
      timersContainer.innerHTML = "";
      timersContainer.style.display = "flex";

      bosses.forEach(boss => {
        const div = document.createElement("div");
        div.className = "timer";
        div.id = `timer-${boss.name.replace(/\s+/g, "")}`;

        div.innerHTML = `
          <h2>${boss.name}</h2>
          <div class="respawn-time">Respawn: ${formatMinutes(boss.min)} a ${formatMinutes(boss.max)}</div>
          <div class="timer-time" id="time-${boss.name.replace(/\s+/g, "")}">--:--</div>
          <div class="input-group">
            <input class="death-time-input" type="text" id="death-${boss.name.replace(/\s+/g, "")}" placeholder="HH:MM" />
            <button class="btn-murio" onclick="markDead('${boss.name}')">Murió</button>
          </div>
          <div class="warning" id="warn-${boss.name.replace(/\s+/g, "")}"></div>
        `;
        timersContainer.appendChild(div);
      });

      // Cargar datos guardados en Firebase por usuario
      database.ref(`userBossTimers/${currentUser.uid}`).once("value").then(snapshot => {
        timersData = snapshot.val() || {};
        updateTimers();
      });

      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(updateTimers, 1000);
    }

    function clearTimers() {
      if (intervalId) clearInterval(intervalId);
      timersContainer.innerHTML = "";
    }

    function formatMinutes(mins) {
      if (mins < 60) return `${mins} min`;
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      if (m === 0) return `${h} h`;
      return `${h} h ${m} min`;
    }

    // Actualiza los timers y el color según estado
    function updateTimers() {
      const now = new Date();

      bosses.forEach(boss => {
        const key = boss.name;
        const timerDiv = document.getElementById(`timer-${key.replace(/\s+/g, "")}`);
        const timeDiv = document.getElementById(`time-${key.replace(/\s+/g, "")}`);
        const warnDiv = document.getElementById(`warn-${key.replace(/\s+/g, "")}`);
        const deathInput = document.getElementById(`death-${key.replace(/\s+/g, "")}`);

        let lastKillTimeStr = timersData[key];
        let lastKillTime = lastKillTimeStr ? new Date(lastKillTimeStr) : null;

        if (!lastKillTime) {
          timeDiv.textContent = "--:--";
          timerDiv.classList.remove("spawning", "spawned");
          warnDiv.textContent = "";
          deathInput.value = "";
          return;
        }

        // Actualizar campo input para que muestre hora local kill (HH:MM)
        const hhmm = lastKillTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        if (deathInput.value !== hhmm) {
          deathInput.value = hhmm;
        }

        // Tiempo transcurrido en segundos
        const diffSeconds = (now - lastKillTime) / 1000;
        // Tiempo mínimo y máximo en segundos
        const minSec = boss.min * 60;
        const maxSec = boss.max * 60;

        if (diffSeconds < minSec) {
          // Boss no puede spawnear todavía
          const timeLeft = minSec - diffSeconds;
          timeDiv.textContent = formatCountdown(timeLeft);
          timerDiv.classList.remove("spawned");
          timerDiv.classList.add("spawning");
          warnDiv.textContent = "No puede spawnear aún";
        } else if (diffSeconds >= minSec && diffSeconds <= maxSec) {
          // Boss puede spawnear (ventana)
          const timeLeft = maxSec - diffSeconds;
          timeDiv.textContent = formatCountdown(timeLeft);
          timerDiv.classList.remove("spawned");
          timerDiv.classList.add("spawning");
          warnDiv.textContent = "Puede spawnear";
        } else {
          // Boss ya pasó el máximo tiempo, se considera spawneado
          timeDiv.textContent = "¡Spawned!";
          timerDiv.classList.remove("spawning");
          timerDiv.classList.add("spawned");
          warnDiv.textContent = "";
        }
      });
    }

    function formatCountdown(seconds) {
      if (seconds <= 0) return "00:00";
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Marca que el boss murió ahora o con hora indicada
    function markDead(bossName) {
      const deathInput = document.getElementById(`death-${bossName.replace(/\s+/g, "")}`);
      let inputVal = deathInput.value.trim();
      let now = new Date();

      if (inputVal) {
        // Parsear HH:MM en la hora local hoy
        const parts = inputVal.split(":");
        if (parts.length === 2) {
          const h = parseInt(parts[0], 10);
          const m = parseInt(parts[1], 10);
          if (!isNaN(h) && !isNaN(m) && h >= 0 && h < 24 && m >= 0 && m < 60) {
            const parsedDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
            // Si la hora parseada es mayor a ahora, asumimos que fue del día anterior (por ejemplo 23:30 pasado la medianoche)
            if (parsedDate > now) parsedDate.setDate(parsedDate.getDate() - 1);
            now = parsedDate;
          } else {
            alert("Hora inválida. Formato HH:MM (24h).");
            return;
          }
        } else {
          alert("Hora inválida. Formato HH:MM.");
          return;
        }
      }

      timersData[bossName] = now.toISOString();
      database.ref(`userBossTimers/${currentUser.uid}/${bossName}`).set(timersData[bossName]);
      updateTimers();
    }

    // Filtrar bosses por texto
    function filterBosses() {
      const filter = searchInput.value.toLowerCase();
      bosses.forEach(boss => {
        const div = document.getElementById(`timer-${boss.name.replace(/\s+/g, "")}`);
        if (boss.name.toLowerCase().includes(filter)) {
          div.style.display = "flex";
        } else {
          div.style.display = "none";
        }
      });
    }

    // Cargar tema guardado al iniciar
    loadTheme();

  </script>
