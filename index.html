<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
      position: relative;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
      z-index: 20;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: none;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 50;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    // Lista completa bosses con min y max respawn (en minutos)
    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Gorgona", min: 3600, max: 3600 },
      { name: "Vampiro Transformado", min: 1800, max: 2700 },
      { name: "Garveloth", min: 1800, max: 2700 }
    ];

    let userData = null;
    let timersData = {};

    // --------- Autenticación y autorización ----------

    auth.onAuthStateChanged(user => {
      if (user) {
        userData = user;
        console.log("Usuario logueado:", user.email);
        checkAuthorization();
      } else {
        userData = null;
        showLoading(false);
        loginForm.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        timersContainer.style.display = "none";
        themeToggleBtn.style.display = "none";
        showMessage("");
      }
    });

    async function checkAuthorization() {
      if (!userData) return;
      const userRef = database.ref('usuarios/' + userData.uid + '/autorizado');
      userRef.off(); // Evitar listeners duplicados
      userRef.on('value', snapshot => {
        const autorizado = snapshot.val();
        console.log("Valor autorizado leído:", autorizado, typeof autorizado);
        if (autorizado) {
          startApp();
        } else {
          showLoading(false);
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          logoutButton.style.display = "block";
          toolsDiv.style.display = "none";
          timersContainer.style.display = "none";
          themeToggleBtn.style.display = "none";
          showMessage("");
        }
      });
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Por favor completá ambos campos.");
        return;
      }
      showLoading(true);
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("");
          showLoading(false);
        })
        .catch(error => {
          showMessage("Error al iniciar sesión: " + error.message);
          showLoading(false);
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        showMessage("Por favor completá ambos campos.");
        return;
      }
      showLoading(true);
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          // Por defecto no autorizado, admin deberá activar
          database.ref('usuarios/' + uid).set({
            autorizado: false
          });
          showMessage("Registrado correctamente, esperá la autorización.");
          showLoading(false);
        })
        .catch(error => {
          showMessage("Error al registrarse: " + error.message);
          showLoading(false);
        });
    }

    function logout() {
      auth.signOut();
    }

    // --------- Funciones UI ----------

    function showLoading(show) {
      loadingScreen.style.display = show ? "flex" : "none";
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    // --------- Inicio App ----------

    function startApp() {
      showLoading(false);
      loginForm.style.display = "none";
      notAuthorizedDiv.style.display = "none";
      logoutButton.style.display = "block";
      toolsDiv.style.display = "flex";
      timersContainer.style.display = "flex";
      themeToggleBtn.style.display = "inline-block";
      loadTimers();
    }

    // --------- Filtro bosses ---------

    function filterBosses() {
      const filtro = searchInput.value.toLowerCase();
      const timerDivs = timersContainer.children;
      for (let i = 0; i < timerDivs.length; i++) {
        const bossName = timerDivs[i].dataset.bossName.toLowerCase();
        timerDivs[i].style.display = bossName.includes(filtro) ? "flex" : "none";
      }
    }

    // --------- Tema claro / oscuro ---------

    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.replace("dark", "light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.replace("light", "dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    // --------- Carga y muestra timers ---------

    function loadTimers() {
      timersContainer.innerHTML = "";
      bosses.forEach(boss => {
        const div = document.createElement("div");
        div.className = "timer";
        div.dataset.bossName = boss.name;
        div.innerHTML = `
          <h2>${boss.name}</h2>
          <div class="respawn-time">${formatRespawn(boss.min, boss.max)}</div>
          <div class="timer-time">--:--</div>
          <div class="controls">
            <button onclick="markSpawn('${boss.name}')">Murió</button>
            <button onclick="resetTimer('${boss.name}')">Resetear</button>
          </div>
        `;
        timersContainer.appendChild(div);
      });
    }

    function formatRespawn(min, max) {
      if (min === max) return formatTime(min);
      return `${formatTime(min)} a ${formatTime(max)}`;
    }

    function formatTime(minutes) {
      if (minutes < 60) return `${minutes} min`;
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return m === 0 ? `${h} h` : `${h} h ${m} min`;
    }

    // Funciones placeholder para botones (los podés implementar luego)
    function markSpawn(bossName) {
      alert(`Se marcó que murió ${bossName}`);
    }
    function resetTimer(bossName) {
      alert(`Se reseteó el timer de ${bossName}`);
    }

  </script>
</body>
</html>
