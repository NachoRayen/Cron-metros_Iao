<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      /* Por defecto no hay imagen ni gif de fondo */
      background-color: #0a2a6e; /* azul oscuro */
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
    }

    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s, box-shadow 0.5s;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s, color 0.3s, border-color 0.3s;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      transition: color 0.5s;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
    }

    #login-form, #not-authorized {
      margin-top: 2rem;
    }

    input {
      font-family: 'MedievalSharp', cursive;
      margin: 0.5rem;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
    }

    .message {
      color: red;
      margin-top: 0.5rem;
      transition: color 0.5s;
    }

    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #logout:hover {
      background: #a00000;
    }

    /* Tema claro */
    body.light {
      background-color: #ffffff;
      color: #222222;
    }

    body.light h1 {
      color: #b8860b;
      text-shadow: none;
    }

    body.light .timer {
      background: rgba(245, 245, 245, 0.95);
      border-color: #b8860b;
      color: #222222;
      box-shadow: 0 0 15px #aaa;
    }

    body.light .timer h2 {
      color: #0055aa;
    }

    body.light .respawn-time {
      color: #555;
    }

    body.light .controls button {
      background: #b8860b;
      color: #fff3b0;
      border-color: #996b00;
    }

    body.light .controls button:hover {
      background: #ffd700;
      color: #000;
    }

    body.light #login-form {
      background: rgba(255 255 255 / 0.95);
      border-color: #b8860b;
      color: #222;
      box-shadow: 0 0 20px #b8860b;
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.light #login-form input {
      background: #fff;
      color: #222;
      border-color: #b8860b;
    }

    body.light #login-form input::placeholder {
      color: #aaa;
    }

    body.light #login-form input:focus {
      background: #fff8cc;
      border-color: #ffd700;
      outline: none;
    }

    body.light #login-form button {
      background: linear-gradient(45deg, #b8860b, #ffd700);
      color: #2f1f00;
      box-shadow: 0 0 10px #d4af37;
      border: none;
    }

    body.light #login-form button:hover {
      background: linear-gradient(45deg, #ffd700, #b8860b);
    }

    body.light #logout {
      background: #996b00;
      color: #fff3b0;
      box-shadow: 0 0 8px #996b00;
    }

    body.light #logout:hover {
      background: #b8860b;
    }

    body.light .message, 
    body.light #not-authorized, 
    body.light .warning {
      color: #b8860b;
    }

    body.light .icon {
      color: #996b00;
    }
  </style>
</head>
<body>
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <div class="timer-container" id="timers"></div>

  <div id="tools" style="display: none; margin-top: 1.5rem; gap: 1rem; flex-wrap: wrap; justify-content: center; align-items: center;">
    <input type="text" id="filter-input" placeholder="Buscar boss..." style="padding:0.4rem; border-radius:6px; border:1px solid #ccc; font-family: 'MedievalSharp', cursive; font-size:1rem;"/>
    <select id="sort-select" style="padding:0.4rem; border-radius:6px; border:1px solid #ccc; font-family: 'MedievalSharp', cursive; font-size:1rem;">
      <option value="name">Ordenar por nombre</option>
      <option value="min">Ordenar por respawn mínimo</option>
      <option value="max">Ordenar por respawn máximo</option>
    </select>
    <button id="toggle-respawn-btn">Ocultar respawn</button>
    <button id="sync-btn">Sincronizar ahora</button>
    <button id="theme-btn">Tema claro</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsPanel = document.getElementById("tools");
    const filterInput = document.getElementById("filter-input");
    const sortSelect = document.getElementById("sort-select");
    const toggleRespawnBtn = document.getElementById("toggle-respawn-btn");
    const syncBtn = document.getElementById("sync-btn");
    const themeBtn = document.getElementById("theme-btn");

    const bossesData = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {};
    let respawnVisible = true;
    let currentSort = "name";

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    function renderTimers() {
      timersContainer.innerHTML = "";

      // Filtro por texto
      const filterText = filterInput.value.trim().toLowerCase();

      // Ordenar
      let sortedBosses = [...bossesData];
      if (currentSort === "name") {
        sortedBosses.sort((a, b) => a.name.localeCompare(b.name));
      } else if (currentSort === "min") {
        sortedBosses.sort((a, b) => a.min - b.min);
      } else if (currentSort === "max") {
        sortedBosses.sort((a, b) => a.max - b.max);
      }

      sortedBosses.forEach(boss => {
        if (!boss.name.toLowerCase().includes(filterText)) return;

        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;
        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time" id="respawn-${bossKey}">${formatRespawn(boss.min, boss.max)}</div>
          <div id="${boss.name}-time">00:00:00</div>
          <div class="controls">
            <button onclick="markDead('${boss.name}')">Murió ahora</button>
            <button onclick="resetTimer('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${bossKey}" class="warning"></div>
        `;
        timersContainer.appendChild(timerDiv);
      });

      timersContainer.style.display = "flex";
    }

    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);
      const boss = bossesData.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);
      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);

      timers[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTime;
        display.textContent = `${pad(Math.floor(diff / 3600000))}:${pad(Math.floor((diff % 3600000) / 60000))}:${pad(Math.floor((diff % 60000) / 1000))}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "⏳";
          warningDiv.textContent = "";
        } else if (diff >= maxMs) {
          iconSpan.textContent = "⚠️";
          warningDiv.textContent = "Debería haber spawneado ya";
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
        }
      }, 1000);
    }

    function markDead(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const nowISO = new Date().toISOString();
      database.ref("bosses/" + bossKey).set({ deathTime: nowISO });
    }

    function resetTimer(bossName) {
      if (!confirm(`¿Seguro que querés reiniciar el timer de "${bossName}"? Esta acción no se puede deshacer.`)) {
        return;
      }
      const bossKey = bossName.replace(/\s+/g, "-");
      clearInterval(timers[bossName]);
      delete timers[bossName];
      const display = document.getElementById(`${bossName}-time`);
      if(display) display.textContent = "00:00:00";
      const icon = document.getElementById(`icon-${bossKey}`);
      if(icon) icon.textContent = "";
      const warning = document.getElementById(`warning-${bossKey}`);
      if(warning) warning.textContent = "";
      database.ref("bosses/" + bossKey).remove();
    }

    function toggleRespawnVisibility() {
      respawnVisible = !respawnVisible;
      toggleRespawnBtn.textContent = respawnVisible ? "Ocultar respawn" : "Mostrar respawn";
      bossesData.forEach(b => {
        const el = document.getElementById(`respawn-${b.name.replace(/\s+/g, "-")}`);
        if(el) el.style.display = respawnVisible ? "block" : "none";
      });
    }

    async function loadTimersFromFirebase() {
      const bossesRef = database.ref("bosses");
      bossesRef.off();
      bossesRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        Object.keys(timers).forEach(boss => {
          clearInterval(timers[boss]);
          delete timers[boss];
        });
        renderTimers();
        Object.entries(data).forEach(([bossKey, val]) => {
          if (val && val.deathTime) {
            const name = bossKey.replace(/-/g, " ");
            const boss = bossesData.find(b => b.name.toLowerCase() === name.toLowerCase());
            if(boss) startTimer(boss.name, val.deathTime);
          }
        });
        updateLastSyncTime();
      });
    }

    function updateLastSyncTime() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      // Si querés mostrar este dato, podés agregar un div para mostrarlo.
      // lastUpdateDiv.textContent = `Última sincronización: ${h}:${m}:${s}`;
    }

    async function syncTimers() {
      await loadTimersFromFirebase();
      updateLastSyncTime();
    }

    function changeTheme() {
      const body = document.body;
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        themeBtn.textContent = "Tema claro";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        themeBtn.textContent = "Tema oscuro";
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function logout() {
      auth.signOut();
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    function clearMessage() {
      messageDiv.textContent = "";
    }

    async function checkAuthorization(uid) {
      const snap = await database.ref("allowedUsers/" + uid).once("value");
      return snap.exists() && snap.val() === true;
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        const allowed = await checkAuthorization(user.uid);
        if (allowed) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          logoutButton.style.display = "block";
          toolsPanel.style.display = "flex";
          renderTimers();
          await loadTimersFromFirebase();
        } else {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          timersContainer.style.display = "none";
          logoutButton.style.display = "block";
          toolsPanel.style.display = "none";
        }
        clearMessage();
      } else {
        loginForm.style.display = "block";
        notAuthorizedDiv.style.display = "none";
        timersContainer.style.display = "none";
        logoutButton.style.display = "none";
        toolsPanel.style.display = "none";
        clearMessage();
      }
    });

    // Eventos herramientas
    filterInput.addEventListener("input", () => {
      renderTimers();
      // Reiniciar timers visibles, porque el DOM se rehace
      Object.entries(timers).forEach(([bossName, interval]) => clearInterval(interval));
      timers = {};
      // Volver a iniciar los timers que están en firebase y visibles
      database.ref("bosses").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        Object.entries(data).forEach(([bossKey, val]) => {
          if(val && val.deathTime) {
            const name = bossKey.replace(/-/g, " ");
            const boss = bossesData.find(b => b.name.toLowerCase() === name.toLowerCase());
            if(boss) startTimer(boss.name, val.deathTime);
          }
        });
      });
    });

    sortSelect.addEventListener("change", () => {
      currentSort = sortSelect.value;
      renderTimers();
      Object.entries(timers).forEach(([bossName, interval]) => clearInterval(interval));
      timers = {};
      database.ref("bosses").once("value").then(snapshot => {
        const data = snapshot.val() || {};
        Object.entries(data).forEach(([bossKey, val]) => {
          if(val && val.deathTime) {
            const name = bossKey.replace(/-/g, " ");
            const boss = bossesData.find(b => b.name.toLowerCase() === name.toLowerCase());
            if(boss) startTimer(boss.name, val.deathTime);
          }
        });
      });
    });

    toggleRespawnBtn.addEventListener("click", toggleRespawnVisibility);
    syncBtn.addEventListener("click", syncTimers);
    themeBtn.addEventListener("click", changeTheme);

    // Inicializar tema oscuro por defecto
    document.body.classList.add("dark");
    themeBtn.textContent = "Tema claro";
  </script>
</body>
</html>
