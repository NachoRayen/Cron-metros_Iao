<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cron√≥metro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Tema claro */
    body.light {
      background-color: #fdf6e3;
      color: #5a4631;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1rem;
      user-select: none;
    }

    /* Tema claro para t√≠tulo */
    body.light h1 {
      color: #b8860b;
      text-shadow: 0 0 8px #a67c00;
    }

    /* Panel herramientas */
    #tools {
      background: rgba(20, 40, 70, 0.85);
      border: 2px solid gold;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      width: 700px;
      max-width: 90vw;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px gold;
      margin-bottom: 1.5rem;
      user-select: none;
      font-size: 0.9rem;
    }

    /* Tema claro panel */
    body.light #tools {
      background: rgba(250, 240, 220, 0.95);
      border-color: #b8860b;
      box-shadow: 0 0 15px #a67c00;
      color: #5a4631;
    }

    #tools input[type="text"] {
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 180px;
      transition: border-color 0.3s;
      background-color: #011229;
      color: #d0e7ff;
    }

    body.light #tools input[type="text"] {
      border-color: #b8860b;
      background-color: #fdf6e3;
      color: #5a4631;
    }

    #tools input[type="text"]:focus {
      border-color: gold;
      outline: none;
    }

    #tools label {
      margin-right: 0.5rem;
      font-weight: bold;
      user-select: none;
    }

    #tools select {
      font-family: 'MedievalSharp', cursive;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-size: 1rem;
      background-color: #011229;
      color: #d0e7ff;
      cursor: pointer;
      transition: border-color 0.3s;
      user-select: none;
    }

    body.light #tools select {
      border-color: #b8860b;
      background-color: #fdf6e3;
      color: #5a4631;
    }

    #tools select:hover, #tools select:focus {
      border-color: gold;
      outline: none;
    }

    #tools button {
      padding: 0.5rem 1rem;
      background: linear-gradient(45deg, #003366, #0055aa);
      border: none;
      border-radius: 10px;
      color: #d0e7ff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #87cefa;
      transition: background 0.4s, transform 0.1s;
      font-family: 'MedievalSharp', cursive;
      user-select: none;
      min-width: 130px;
    }

    #tools button:hover {
      background: linear-gradient(45deg, #0055aa, #003366);
      transform: scale(1.05);
    }

    body.light #tools button {
      background: linear-gradient(45deg, #b8860b, #a67c00);
      box-shadow: 0 0 10px #a67c00;
      color: #5a4631;
    }

    body.light #tools button:hover {
      background: linear-gradient(45deg, #a67c00, #b8860b);
    }

    #last-update {
      margin-left: auto;
      font-size: 0.85rem;
      user-select: none;
    }

    /* Resto de estilos igual que antes para timers, login, etc. */

    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      width: 90vw;
      max-width: 900px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      user-select: none;
      transition: background-color 0.5s, color 0.5s;
    }

    body.light .timer {
      background: rgba(250, 240, 220, 0.9);
      border-color: #b8860b;
      color: #5a4631;
      box-shadow: 0 0 12px #a67c00;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
    }

    body.light .timer h2 {
      color: #b8860b;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    body.light .respawn-time {
      color: #7a6341;
    }

    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #a67c00;
      color: #5a4631;
      border-color: #b8860b;
    }

    body.light .controls button:hover {
      background: #b8860b;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: none;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    /* Pantalla de carga y login: igual que antes, omitted here for brevity */

    /* Animaci√≥n llama parpadeante */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    .torch {
      font-size: 3rem;
      animation: flicker 1.5s infinite;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Cron√≥metro de Bosses - Imperium AO</h1>

  <div id="tools">
    <label for="filter-input">Buscar boss:</label>
    <input type="text" id="filter-input" placeholder="Filtrar por nombre" />

    <label for="sort-select">Ordenar por:</label>
    <select id="sort-select" title="Ordenar bosses">
      <option value="name-asc" selected>Nombre A-Z</option>
      <option value="name-desc">Nombre Z-A</option>
      <option value="min-asc">Respawn m√≠nimo ‚Üë</option>
      <option value="min-desc">Respawn m√≠nimo ‚Üì</option>
    </select>

    <button id="toggle-respawn-btn" title="Mostrar u ocultar tiempo de respawn">Mostrar respawn</button>
    <button id="pause-all-btn" title="Pausar / Continuar todos los timers">Pausar timers</button>
    <button id="reset-all-btn" title="Resetear todos los timers">Resetear todo</button>
    <button id="sync-btn" title="Sincronizar datos manualmente">Sincronizar</button>
    <button id="theme-btn" title="Cambiar tema oscuro/claro">Tema claro</button>

    <div id="last-update" title="√öltima actualizaci√≥n de datos">√öltima actualizaci√≥n: --:--:--</div>
  </div>

  <!-- Login, loading, not authorized, logout y timers container igual que antes -->

  <div id="loading-screen" style="display:none;">
    <div class="loading-content">
      <h2><span class="torch">üî•</span> Cargando... </h2>
      <p>Validando tu acceso al Imperio</p>
    </div>
  </div>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contrase√±a" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No est√°s autorizado. Esper√° a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesi√≥n</button>

  <div class="timer-container" id="timers"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const loadingScreen = document.getElementById("loading-screen");

    const filterInput = document.getElementById("filter-input");
    const sortSelect = document.getElementById("sort-select");
    const toggleRespawnBtn = document.getElementById("toggle-respawn-btn");
    const pauseAllBtn = document.getElementById("pause-all-btn");
    const resetAllBtn = document.getElementById("reset-all-btn");
    const syncBtn = document.getElementById("sync-btn");
    const themeBtn = document.getElementById("theme-btn");
    const lastUpdateDiv = document.getElementById("last-update");

    let timers = {};
    let paused = false;
    let respawnVisible = true;
    let currentSort = 'name-asc';
    let bossesData = [
      { name: "Rey Drag√≥n", min: 1320, max: 1800 },
      { name: "Drag√≥n Legendario", min: 960, max: 1440 },
      { name: "Gran Drag√≥n Negro", min: 720, max: 1200 },
      { name: "Gran Drag√≥n Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    // Funciones auxiliares
    function pad(n) {
      return String(n).padStart(2, "0");
    }
    function minutesToMs(min) {
      return min * 60 * 1000;
    }
    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }
    function formatDate(date) {
      return date.toLocaleTimeString();
    }

    // Renderizar timers aplicando filtro y orden
    function renderTimers() {
      timersContainer.innerHTML = "";
      let filtered = bossesData.filter(boss => boss.name.toLowerCase().includes(filterInput.value.toLowerCase()));

      switch(currentSort) {
        case "name-asc": filtered.sort((a,b) => a.name.localeCompare(b.name)); break;
        case "name-desc": filtered.sort((a,b) => b.name.localeCompare(a.name)); break;
        case "min-asc": filtered.sort((a,b) => a.min - b.min); break;
        case "min-desc": filtered.sort((a,b) => b.min - a.min); break;
      }

      filtered.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;
        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time" id="respawn-${bossKey}">${formatRespawn(boss.min, boss.max)}</div>
          <div id="${boss.name}-time">00:00:00</div>
          <div class="controls">
            <button onclick="markDead('${boss.name}')">Muri√≥ ahora</button>
            <button onclick="resetTimer('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${bossKey}" class="warning"></div>
        `;
        timersContainer.appendChild(timerDiv);

        // Mostrar/ocultar respawn
        document.getElementById(`respawn-${bossKey}`).style.display = respawnVisible ? "block" : "none";

        // Escuchar datos Firebase
        const ref = database.ref("bosses/" + bossKey + "/deathTime");
        ref.on("value", snapshot => {
          const deathTime = snapshot.val();
          if (deathTime) startTimer(boss.name, deathTime);
          else resetTimer(boss.name);
          updateLastUpdate(new Date());
        });
      });
      timersContainer.style.display = filtered.length ? "flex" : "none";
    }

    // Temporizadores
    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);
      if(paused) return;

      const boss = bossesData.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);
      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);

      timers[bossName] = setInterval(() => {
        if(paused) return;
        const now = Date.now();
        const diff = now - deathTime;
        display.textContent = `${pad(Math.floor(diff / 3600000))}:${pad(Math.floor((diff % 3600000) / 60000))}:${pad(Math.floor((diff % 60000) / 1000))}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "‚è≥";
          warningDiv.textContent = "";
        } else if (diff >= maxMs) {
          iconSpan.textContent = "‚ö†Ô∏è";
          warningDiv.textContent = "Deber√≠a haber spawneado ya";
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
        }
      }, 1000);
    }

    function markDead(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const nowISO = new Date().toISOString();
      database.ref("bosses/" + bossKey).set({ deathTime: nowISO });
    }

    function resetTimer(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      clearInterval(timers[bossName]);
      delete timers[bossName];
      const display = document.getElementById(`${bossName}-time`);
      if(display) display.textContent = "00:00:00";
      const iconSpan = document.getElementById(`icon-${bossKey}`);
      if(iconSpan) iconSpan.textContent = "";
      const warningDiv = document.getElementById(`warning-${bossKey}`);
      if(warningDiv) warningDiv.textContent = "";
      database.ref("bosses/" + bossKey).remove();
    }

    // Herramientas

    filterInput.addEventListener("input", () => {
      renderTimers();
    });

    sortSelect.addEventListener("change", () => {
      currentSort = sortSelect.value;
      renderTimers();
    });

    toggleRespawnBtn.addEventListener("click", () => {
      respawnVisible = !respawnVisible;
      toggleRespawnBtn.textContent = respawnVisible ? "Ocultar respawn" : "Mostrar respawn";
      // Mostrar u ocultar respawn en cada timer
      bossesData.forEach(boss => {
        const el = document.getElementById(`respawn-${boss.name.replace(/\s+/g, "-")}`);
        if(el) el.style.display = respawnVisible ? "block" : "none";
      });
    });

    pauseAllBtn.addEventListener("click", () => {
      paused = !paused;
      pauseAllBtn.textContent = paused ? "Continuar timers" : "Pausar timers";
    });

    resetAllBtn.addEventListener("click", () => {
      if(confirm("¬øSeguro que quer√©s resetear todos los timers?")) {
        bossesData.forEach(boss => resetTimer(boss.name));
      }
    });

    syncBtn.addEventListener("click", () => {
      // Reforzar sincronizaci√≥n haciendo reload de timers
      loadTimersFromFirebase();
    });

    themeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("light")) {
        document.body.classList.remove("light");
        themeBtn.textContent = "Tema claro";
      } else {
        document.body.classList.add("light");
        themeBtn.textContent = "Tema oscuro";
      }
    });

    function updateLastUpdate(date) {
      lastUpdateDiv.textContent = `√öltima actualizaci√≥n: ${formatDate(date)}`;
    }

    // Carga inicial y actualizaci√≥n de timers

    function loadTimersFromFirebase() {
      bossesData.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const ref = database.ref("bosses/" + bossKey + "/deathTime");
        ref.once("value").then(snapshot => {
          const deathTime = snapshot.val();
          if(deathTime) startTimer(boss.name, deathTime);
          else resetTimer(boss.name);
        });
      });
      updateLastUpdate(new Date());
    }

    // Firebase auth y autorizaci√≥n

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function logout() {
      auth.signOut();
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    function clearMessage() {
      messageDiv.textContent = "";
    }

    async function checkAuthorization(uid) {
      const snap = await database.ref("allowedUsers/" + uid).once("value");
      return snap.exists() && snap.val() === true;
    }

    function showLoading() {
      loadingScreen.style.display = "flex";
      loginForm.style.display = "none";
      notAuthorizedDiv.style.display = "none";
      timersContainer.style.display = "none";
      logoutButton.style.display = "none";
      clearMessage();
    }

    function hideLoading() {
      loadingScreen.style.display = "none";
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        showLoading();
        const allowed = await checkAuthorization(user.uid);
        if (allowed) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          logoutButton.style.display = "block";
          renderTimers();
          loadTimersFromFirebase();
        } else {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          timersContainer.style.display = "none";
          logoutButton.style.display = "block";
        }
        hideLoading();
        clearMessage();
      } else {
        hideLoading();
        loginForm.style.display = "block";
        notAuthorizedDiv.style.display = "none";
        timersContainer.style.display = "none";
        logoutButton.style.display = "none";
        clearMessage();
      }
    });
  </script>
</body>
</html>
