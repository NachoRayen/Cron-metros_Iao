<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cron√≥metro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }

    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
    }

    .timer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      color: #d0e7ff;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
    }

    body.light .timer {
      background: #fefefe;
      border-color: #ccc;
      color: #111;
      box-shadow: 0 0 8px #aaa;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
    }

    body.light .timer h2 {
      color: #0055aa;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    body.light .respawn-time {
      color: #444;
    }

    .controls button {
      margin: 0.25rem 0.15rem;
      padding: 0.4rem 0.8rem;
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      transition: background 0.3s, transform 0.1s;
      font-size: 0.9rem;
    }

    body.light .controls button {
      background: #ddeeff;
      color: #003366;
      border-color: #6699cc;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button:hover {
      background: #99bbff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
    }

    #login-form, #not-authorized {
      margin-top: 2rem;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s, box-shadow 0.5s;
    }

    input {
      font-family: 'MedievalSharp', cursive;
      margin: 0.3rem 0.2rem 0.6rem 0;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
    }

    body.dark input[type="time"] {
      background: #123066;
      color: #d0e7ff;
      border-color: #87cefa;
    }

    body.dark input[type="time"]::placeholder {
      color: #a0c8ff;
    }

    body.dark input[type="time"]:focus {
      background: #2a4d8a;
      border-color: #ffd700;
      outline: none;
      color: #fff;
    }

    body.light input[type="time"] {
      background: #fff;
      color: #111;
      border-color: #999;
    }

    body.light input[type="time"]::placeholder {
      color: #666;
    }

    body.light input[type="time"]:focus {
      background: #eef4ff;
      border-color: #0055aa;
      color: #003366;
      outline: none;
    }

    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #logout:hover {
      background: red;
    }

    /* Panel de herramientas */
    #tools {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      box-shadow: 0 0 15px #000;
      transition: background-color 0.5s, border-color 0.5s, box-shadow 0.5s;
      color: #d0e7ff;
    }

    body.light #tools {
      background: #fefefe;
      border-color: #ccc;
      box-shadow: 0 0 8px #aaa;
      color: #111;
    }

    #tools input[type="text"],
    #tools select {
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #87cefa;
      background: #123066;
      color: #d0e7ff;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
      min-width: 140px;
    }

    body.light #tools input[type="text"],
    body.light #tools select {
      background: #fff;
      color: #111;
      border-color: #999;
    }

    #tools input[type="text"]::placeholder {
      color: #a0c8ff;
    }

    body.light #tools input[type="text"]::placeholder {
      color: #666;
    }

    #tools input[type="text"]:focus,
    #tools select:focus {
      outline: none;
      background: #2a4d8a;
      border-color: #ffd700;
      color: #fff;
    }

    body.light #tools input[type="text"]:focus,
    body.light #tools select:focus {
      background: #eef4ff;
      border-color: #0055aa;
      color: #003366;
    }

    #tools select {
      cursor: pointer;
    }

    #tools button {
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.45rem 1rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    #tools button:hover {
      background: #0055aa;
      color: #fff;
      border-color: #aad4ff;
    }

    body.light #tools button {
      background: #ddeeff;
      color: #003366;
      border-color: #6699cc;
    }

    body.light #tools button:hover {
      background: #99bbff;
      color: #001a4d;
      border-color: #004080;
    }
  </style>
</head>
<body class="dark">
  <h1>Cron√≥metro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No est√°s autorizado. Esper√° a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesi√≥n</button>

  <div id="tools" style="display:none;">
    <input type="text" id="filter-input" placeholder="Filtrar bosses..." />
    <select id="sort-select" title="Ordenar por">
      <option value="name">Ordenar por nombre</option>
      <option value="timeAsc">Tiempo ascendente</option>
      <option value="timeDesc">Tiempo descendente</option>
    </select>
    <button id="sync-btn" title="Sincronizar timers">üîÑ Sincronizar</button>
    <button id="toggle-respawn-btn" title="Mostrar/Ocultar respawn">‚è± Mostrar respawn</button>
    <button id="theme-btn" title="Cambiar tema">Tema claro</button>
  </div>

  <div class="timer-container" id="timers" style="display:none;"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsPanel = document.getElementById("tools");

    const filterInput = document.getElementById("filter-input");
    const sortSelect = document.getElementById("sort-select");
    const syncBtn = document.getElementById("sync-btn");
    const toggleRespawnBtn = document.getElementById("toggle-respawn-btn");
    const themeBtn = document.getElementById("theme-btn");

    let showRespawn = true;
    let timers = {};
    let bossesData = [
      { name: "Rey Drag√≥n", min: 1320, max: 1800 },
      { name: "Drag√≥n Legendario", min: 960, max: 1440 },
      { name: "Gran Drag√≥n Negro", min: 720, max: 1200 },
      { name: "Gran Drag√≥n Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Drag√≥n Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let currentSort = "name";

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    function renderTimers() {
      timersContainer.innerHTML = "";
      const filterText = filterInput.value.toLowerCase();

      let filteredBosses = bossesData.filter(boss =>
        boss.name.toLowerCase().includes(filterText)
      );

      if (currentSort === "name") {
        filteredBosses.sort((a, b) => a.name.localeCompare(b.name));
      } else if (currentSort === "timeAsc") {
        filteredBosses.sort((a, b) => a.min - b.min);
      } else if (currentSort === "timeDesc") {
        filteredBosses.sort((a, b) => b.min - a.min);
      }

      filteredBosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;

        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time" style="display: ${showRespawn ? 'block' : 'none'}">${formatRespawn(boss.min, boss.max)}</div>
          <div id="${boss.name}-time">00:00:00</div>
          <div class="controls">
            <input type="time" id="input-time-${bossKey}" title="Hora de muerte (HH:mm)" />
            <button onclick="setDeathTime('${boss.name}')">Setear hora muerte</button>
            <button onclick="resetTimerConfirm('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${bossKey}" class="warning"></div>
        `;
        timersContainer.appendChild(timerDiv);
      });
      timersContainer.style.display = filteredBosses.length ? "flex" : "none";
    }

    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);
      const boss = bossesData.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);
      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);

      timers[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTime;
        display.textContent = `${pad(Math.floor(diff / 3600000))}:${pad(Math.floor((diff % 3600000) / 60000))}:${pad(Math.floor((diff % 60000) / 1000))}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "‚è≥";
          warningDiv.textContent = "";
        } else if (diff >= maxMs) {
          iconSpan.textContent = "‚ö†Ô∏è";
          warningDiv.textContent = "Deber√≠a haber spawneado ya";
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
        }
      }, 1000);
    }

    function setDeathTime(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const input = document.getElementById(`input-time-${bossKey}`);
      const timeStr = input.value;
      if (!timeStr) {
        alert("Por favor, ingres√° una hora v√°lida (HH:mm)");
        return;
      }

      // Hora actual y fecha
      const now = new Date();

      // Desglosar hh:mm
      const [hh, mm] = timeStr.split(":").map(Number);

      // Crear un objeto Date para la hora ingresada con fecha hoy
      let deathDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hh, mm, 0);

      // Si la hora ingresada es mayor a la hora actual, asumimos que fue ayer
      if (deathDate > now) {
        deathDate.setDate(deathDate.getDate() - 1);
      }

      // Guardar ISO en la base
      database.ref("bosses/" + bossKey).set({ deathTime: deathDate.toISOString() });
    }

    function resetTimerConfirm(bossName) {
      if (confirm(`¬øSeguro que quer√©s resetear el timer de "${bossName}"? Esta acci√≥n no se puede deshacer.`)) {
        resetTimer(bossName);
      }
    }

    function resetTimer(bossName) {
      const bossKey = bossName.replace(/\s+/g, "-");
      clearInterval(timers[bossName]);
      delete timers[bossName];
      const timeElem = document.getElementById(`${bossName}-time`);
      if (timeElem) timeElem.textContent = "00:00:00";
      const iconElem = document.getElementById(`icon-${bossKey}`);
      if (iconElem) iconElem.textContent = "";
      const warningElem = document.getElementById(`warning-${bossKey}`);
      if (warningElem) warningElem.textContent = "";
      database.ref("bosses/" + bossKey).remove();
      // Tambi√©n limpiar input de hora
      const input = document.getElementById(`input-time-${bossKey}`);
      if (input) input.value = "";
    }

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass).catch(e => showMessage(e.message));
    }

    function logout() {
      auth.signOut();
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
    }

    function clearMessage() {
      messageDiv.textContent = "";
    }

    async function checkAuthorization(uid) {
      const snap = await database.ref("allowedUsers/" + uid).once("value");
      return snap.exists() && snap.val() === true;
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        const allowed = await checkAuthorization(user.uid);
        if (allowed) {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "none";
          logoutButton.style.display = "block";
          toolsPanel.style.display = "flex";
          timersContainer.style.display = "flex";
          renderTimers();

          // Listeners de la DB para cada boss para update en vivo
          bossesData.forEach(boss => {
            const bossKey = boss.name.replace(/\s+/g, "-");
            database.ref("bosses/" + bossKey + "/deathTime").on("value", snapshot => {
              const deathTime = snapshot.val();
              if (deathTime) startTimer(boss.name, deathTime);
              else resetTimer(boss.name);
            });
          });

        } else {
          loginForm.style.display = "none";
          notAuthorizedDiv.style.display = "block";
          toolsPanel.style.display = "none";
          timersContainer.style.display = "none";
          logoutButton.style.display = "block";
        }
        clearMessage();
      } else {
        loginForm.style.display = "block";
        notAuthorizedDiv.style.display = "none";
        timersContainer.style.display = "none";
        toolsPanel.style.display = "none";
        logoutButton.style.display = "none";
        clearMessage();
      }
    });

    // Herramientas interactivas
    filterInput.addEventListener("input", () => renderTimers());
    sortSelect.addEventListener("change", () => {
      currentSort = sortSelect.value;
      renderTimers();
    });

    syncBtn.addEventListener("click", () => {
      // Sincroniza recargando desde la DB
      bossesData.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        database.ref("bosses/" + bossKey + "/deathTime").once("value").then(snapshot => {
          const deathTime = snapshot.val();
          if (deathTime) startTimer(boss.name, deathTime);
          else resetTimer(boss.name);
        });
      });
    });

    toggleRespawnBtn.addEventListener("click", () => {
      showRespawn = !showRespawn;
      toggleRespawnBtn.textContent = showRespawn ? "‚è± Ocultar respawn" : "‚è± Mostrar respawn";
      renderTimers();
    });

    themeBtn.addEventListener("click", () => {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeBtn.textContent = "Tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeBtn.textContent = "Tema claro";
      }
      renderTimers();
    });
  </script>
</body>
</html>
