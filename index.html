<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: rgba(218, 165, 32, 0.3); /* dorado suave */
      border-color: gold;
      box-shadow: 0 0 12px gold;
    }

    .timer.spawned {
      background-color: rgba(255, 69, 58, 0.25); /* rojo suave */
      border-color: #ff453a;
      box-shadow: 0 0 12px #ff453a;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 90%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
    <button onclick="filterSpawnedBosses()">Mostrar bosses que pueden spawnear</button>
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="spawnSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="spawnedSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {};
    let currentTheme = "dark";
    let filterSpawnOnly = false;

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    // Muestra timers filtrados según búsqueda y filtro de spawn
    function showTimers(filter = "") {
      timersContainer.innerHTML = "";
      let filteredBosses = bosses.filter(b => b.name.toLowerCase().includes(filter.toLowerCase()));
      if(filterSpawnOnly) {
        filteredBosses = filteredBosses.filter(b => {
          const bossKey = b.name.replace(/\s+/g, "-");
          const ref = database.ref("bosses/" + bossKey + "/deathTime");
          // Necesitamos verificar si boss puede spawnear o ya spawneó, 
          // pero para simplicidad acá sólo mostramos todos, ya que con firebase ya manejamos eso.
          return true;
        });
      }
      filteredBosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const div = document.createElement("div");
        div.className = "timer";
        div.id = `timer-${bossKey}`;
        div.innerHTML = `
          <h2>${boss.name}<span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time">${formatRespawn(boss.min, boss.max)}</div>
          <div class="timer-time" id="${boss.name}-time">--:--:--</div>
          <input type="text" class="death-time-input" id="input-${bossKey}" placeholder="Hora muerte (YYYY-MM-DD HH:mm:ss)" />
          <button onclick="updateDeathTime('${bossKey}', '${boss.name}')">Actualizar muerte</button>
          <div class="warning" id="warning-${bossKey}"></div>
        `;
        timersContainer.appendChild(div);

        // Inicializar timers con la info de firebase
        database.ref("bosses/" + bossKey + "/deathTime").once("value").then(snapshot => {
          const deathTimestamp = snapshot.val();
          if(deathTimestamp) {
            document.getElementById(`input-${bossKey}`).value = deathTimestamp;
            startTimer(boss.name, deathTimestamp);
          }
        });
      });
    }

    // Actualiza la hora de muerte en Firebase y reinicia el timer
    function updateDeathTime(bossKey, bossName) {
      const input = document.getElementById(`input-${bossKey}`);
      const val = input.value.trim();
      if(!val) {
        alert("Ingresá la hora de muerte.");
        return;
      }
      // Validar formato
      const dt = new Date(val);
      if(isNaN(dt.getTime())) {
        alert("Formato de fecha inválido. Ejemplo: 2025-06-28 14:45:00");
        return;
      }
      database.ref("bosses/" + bossKey).set({ deathTime: val })
        .then(() => {
          messageDiv.textContent = `${bossName} actualizado.`;
          startTimer(bossName, val);
          setTimeout(() => { messageDiv.textContent = ""; }, 3000);
        })
        .catch(e => alert("Error al actualizar: " + e.message));
    }

    function startTimer(bossName, deathTimestamp) {
      if (timers[bossName]) clearInterval(timers[bossName]);
      const boss = bosses.find(b => b.name === bossName);
      const deathTime = new Date(deathTimestamp).getTime();
      const minMs = minutesToMs(boss.min);
      const maxMs = minutesToMs(boss.max);
      const display = document.getElementById(`${bossName}-time`);
      const iconSpan = document.getElementById(`icon-${bossName.replace(/\s+/g, "-")}`);
      const warningDiv = document.getElementById(`warning-${bossName.replace(/\s+/g, "-")}`);
      const timerDiv = document.getElementById(`timer-${bossName.replace(/\s+/g, "-")}`);

      // Sonidos
      const spawnSound = document.getElementById("spawnSound");
      const spawnedSound = document.getElementById("spawnedSound");

      // Control de sonidos para que no se repitan
      let spawnSoundPlayed = false;
      let spawnedSoundPlayed = false;

      timers[bossName] = setInterval(() => {
        const now = Date.now();
        const diff = now - deathTime;

        if(diff < 0) {
          display.textContent = "00:00:00";
          iconSpan.textContent = "";
          warningDiv.textContent = "Hora futura inválida";
          timerDiv.classList.remove("spawning", "spawned");
          spawnSoundPlayed = false;
          spawnedSoundPlayed = false;
          return;
        }

        display.textContent = `${pad(Math.floor(diff / 3600000))}:${pad(Math.floor((diff % 3600000) / 60000))}:${pad(Math.floor((diff % 60000) / 1000))}`;

        if (diff >= minMs && diff < maxMs) {
          iconSpan.textContent = "⏳";
          warningDiv.textContent = "";
          timerDiv.classList.add("spawning");
          timerDiv.classList.remove("spawned");

          if (!spawnSoundPlayed) {
            spawnSound.volume = 0.15; // volumen suave
            spawnSound.play();
            spawnSoundPlayed = true;
            spawnedSoundPlayed = false; // resetear el otro
          }
        } else if (diff >= maxMs) {
          iconSpan.textContent = "⚠️";
          warningDiv.textContent = "Debería haber spawneado ya";
          timerDiv.classList.add("spawned");
          timerDiv.classList.remove("spawning");

          if (!spawnedSoundPlayed) {
            spawnedSound.volume = 0.15;
            spawnedSound.play();
            spawnedSoundPlayed = true;
            spawnSoundPlayed = false; // resetear el otro
          }
        } else {
          iconSpan.textContent = "";
          warningDiv.textContent = "";
          timerDiv.classList.remove("spawning", "spawned");
          spawnSoundPlayed = false;
          spawnedSoundPlayed = false;
        }
      }, 1000);
    }

    // Filtrar bosses por nombre
    function filterBosses() {
      const term = searchInput.value.trim();
      showTimers(term);
    }

    // Mostrar solo bosses en ventana spawn o ya spawneados
    function filterSpawnedBosses() {
      filterSpawnOnly = !filterSpawnOnly;
      filterSpawnOnly ? alert("Filtrando bosses que pueden o deberían spawnear") : alert("Mostrando todos los bosses");
      showTimers(searchInput.value.trim());
    }

    // Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completá todos los campos.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "";
          loginForm.style.display = "none";
          logoutButton.style.display = "inline-block";
          toolsDiv.style.display = "flex";
          themeToggleBtn.style.display = "inline-block";
          timersContainer.style.display = "flex";
          loadBosses();
        })
        .catch(e => {
          messageDiv.textContent = "Error: " + e.message;
        });
    }

    // Registro (simple)
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        messageDiv.textContent = "Completá todos los campos.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Usuario creado. Ya podés iniciar sesión.";
        })
        .catch(e => {
          messageDiv.textContent = "Error: " + e.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      });
    }

    // Controlar estado de login y permisos
    auth.onAuthStateChanged(user => {
      if (user) {
        // Aquí deberías verificar en base a tu lógica si el usuario está autorizado
        // Para ejemplo simple: autorizamos siempre
        loginForm.style.display = "none";
        logoutButton.style.display = "inline-block";
        toolsDiv.style.display = "flex";
        themeToggleBtn.style.display = "inline-block";
        timersContainer.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        loadBosses();
      } else {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      }
    });

    // Carga y muestra bosses (solo para refrescar timers)
    function loadBosses() {
      showTimers(searchInput.value.trim());
    }

    // Toggle tema claro/oscuro
    function toggleTheme() {
      if (currentTheme === "dark") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        currentTheme = "light";
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        currentTheme = "dark";
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }
  </script>
</body>
</html>
