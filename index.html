<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s, color 0.5s;
    }
    body.light {
      background-color: #fff;
      color: #222;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* Login */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }
    body.light #login-form {
      background: #fff;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }
    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
    #login-form input::placeholder {
      color: #a0c8ff;
    }
    body.light #login-form input::placeholder {
      color: #667799;
    }
    #login-form input:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }
    body.light #login-form input:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }
    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }
    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }
    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }
    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
      display: none;
    }
    #logout:hover {
      background: red;
    }

    /* Timers container */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
      position: relative;
    }
    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }
    .timer.spawning {
      background-color: rgba(218, 165, 32, 0.25);
      border-color: gold;
      box-shadow: 0 0 12px gold;
    }
    .timer.spawned {
      background-color: rgba(255, 69, 58, 0.25);
      border-color: #ff453a;
      box-shadow: 0 0 12px #ff453a;
    }
    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }
    body.light .timer h2 {
      color: #336699;
    }
    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }
    body.light .respawn-time {
      color: #555;
    }
    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    /* Botones dentro timer */
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .timer-controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }
    .timer-controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }
    body.light .timer-controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light .timer-controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }
    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
      display: none;
    }

    /* Herramientas usuario */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: none;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }
    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }
    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Tema Claro / Oscuro */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }
    #themeToggle:hover {
      background: gold;
      color: #003366;
    }
    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }
    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* Input hora para "murió" */
    .death-time-input {
      margin-top: 0.6rem;
      width: 90%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }
    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" onclick="logout()">Cerrar sesión</button>

  <div id="tools">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="sound-spawn" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" volume="0.2"></audio>
  <audio id="sound-spawned" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto" volume="0.2"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");

    const soundSpawn = document.getElementById("sound-spawn");
    const soundSpawned = document.getElementById("sound-spawned");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gran Dragón Verde", min: 120, max: 300 },
      { name: "Djinn", min: 420, max: 900 },
      { name: "Lilith", min: 120, max: 210 },
      { name: "Abyssaria", min: 210, max: 540 },
      { name: "Garveloth", min: 30, max: 45 },
      { name: "Vampiro Transformado", min: 30, max: 45 },
      { name: "Gorgona", min: 60, max: 120 }
    ];

    let timers = {};
    let currentTheme = "dark";

    function pad(n) {
      return String(n).padStart(2, "0");
    }

    function minutesToMs(min) {
      return min * 60 * 1000;
    }

    function formatRespawn(min, max) {
      const fmt = m => m < 60 ? `${m} min` : `${Math.floor(m / 60)}h${m % 60 ? ` ${m % 60}m` : ''}`;
      return `Respawn: ${fmt(min)} a ${fmt(max)}`;
    }

    // Muestra timers filtrados según búsqueda
    function showTimers(filter = "") {
      timersContainer.innerHTML = "";
      const filteredBosses = bosses.filter(b => b.name.toLowerCase().includes(filter.toLowerCase()));
      filteredBosses.forEach(boss => {
        const bossKey = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.createElement("div");
        timerDiv.className = "timer";
        timerDiv.id = `timer-${bossKey}`;

        timerDiv.innerHTML = `
          <h2>${boss.name} <span class="icon" id="icon-${bossKey}"></span></h2>
          <div class="respawn-time">${formatRespawn(boss.min, boss.max)}</div>
          <div id="${boss.name}-time" class="timer-time">00:00:00</div>

          <input type="time" id="time-input-${bossKey}" class="death-time-input" title="Ingrese hora de muerte y presione Enter" />

          <div class="timer-controls">
            <button onclick="markDeadNow('${boss.name}')">Murió ahora</button>
            <button onclick="resetTimerConfirm('${boss.name}')">Reset</button>
          </div>
          <div id="warning-${bossKey}" class="warning"></div>
        `;

        timersContainer.appendChild(timerDiv);

        // Evento para input hora muerte (enter)
        const timeInput = document.getElementById(`time-input-${bossKey}`);
        timeInput.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            const val = timeInput.value;
            if (!val) return alert("Por favor, ingresa una hora válida.");
            setDeathTime(boss.name, val);
          }
        });
      });
      timersContainer.style.display = "flex";
    }

    // Al escribir en busqueda filtra
    function filterBosses() {
      showTimers(searchInput.value);
    }

    // Formatea segundos a hh:mm:ss
    function formatTime(secs) {
      const h = Math.floor(secs / 3600);
      const m = Math.floor((secs % 3600) / 60);
      const s = secs % 60;
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    // Guardar hora de muerte en Firebase (timestamp en ms)
    function setDeathTime(bossName, timeString) {
      // timeString formato "HH:MM"
      const [h, m] = timeString.split(":").map(Number);
      if (isNaN(h) || isNaN(m)) return alert("Hora inválida");

      // Fecha hoy con la hora elegida
      let now = new Date();
      let deathDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);

      // Si la hora es futura en el día (por ejemplo son 22:00 y pusiste 23:00), lo ponemos para el día anterior
      if (deathDate > now) {
        deathDate.setDate(deathDate.getDate() - 1);
      }

      const timestamp = deathDate.getTime();

      const userId = auth.currentUser.uid;
      database.ref(`timers/${userId}/${bossName}`).set(timestamp);
    }

    // Función para marcar que "murió ahora"
    function markDeadNow(bossName) {
      const now = Date.now();
      const userId = auth.currentUser.uid;
      database.ref(`timers/${userId}/${bossName}`).set(now);
      // Actualizar input para mostrar la hora
      updateInputTime(bossName, new Date(now));
    }

    // Reset timer para boss (borra la hora)
    function resetTimerConfirm(bossName) {
      if (!confirm(`¿Deseas resetear el timer de ${bossName}?`)) return;
      const userId = auth.currentUser.uid;
      database.ref(`timers/${userId}/${bossName}`).remove();
      // También limpia input y timer visible
      const bossKey = bossName.replace(/\s+/g, "-");
      document.getElementById(`${bossName}-time`).textContent = "00:00:00";
      document.getElementById(`time-input-${bossKey}`).value = "";
      document.getElementById(`timer-${bossKey}`).classList.remove("spawning", "spawned");
      document.getElementById(`icon-${bossKey}`).textContent = "";
      document.getElementById(`warning-${bossKey}`).textContent = "";
    }

    // Actualiza input tipo time con un Date
    function updateInputTime(bossName, dateObj) {
      const bossKey = bossName.replace(/\s+/g, "-");
      const h = pad(dateObj.getHours());
      const m = pad(dateObj.getMinutes());
      const input = document.getElementById(`time-input-${bossKey}`);
      if (input) input.value = `${h}:${m}`;
    }

    // Escucha auth y muestra UI
    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        logoutButton.style.display = "block";
        toolsDiv.style.display = "flex";
        notAuthorizedDiv.style.display = "none";
        showTimers();

        // Escuchar timers desde Firebase
        listenTimers(user.uid);
      } else {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        toolsDiv.style.display = "none";
        timersContainer.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      }
    });

    let timersListenerRef = null;

    // Escuchar timers desde Firebase y actualizar UI
    function listenTimers(userId) {
      if (timersListenerRef) timersListenerRef.off();

      timersListenerRef = database.ref(`timers/${userId}`);
      timersListenerRef.on("value", snapshot => {
        timers = snapshot.val() || {};
        updateAllTimers();
      });
    }

    // Actualiza todos los timers visibles
    function updateAllTimers() {
      bosses.forEach(boss => {
        updateTimer(boss);
      });
    }

    // Variables para controlar sonido para cada boss
    const spawnSounded = {};
    const spawnedSounded = {};

    // Actualiza un timer individual
    function updateTimer(boss) {
      const bossKey = boss.name.replace(/\s+/g, "-");
      const timerDiv = document.getElementById(`timer-${bossKey}`);
      if (!timerDiv) return;

      const timeDisplay = document.getElementById(`${boss.name}-time`);
      const icon = document.getElementById(`icon-${bossKey}`);
      const warning = document.getElementById(`warning-${bossKey}`);

      const deathTimestamp = timers[boss.name] || null;

      if (!deathTimestamp) {
        // Sin registro, mostrar 00:00:00 y sin estados ni iconos
        timeDisplay.textContent = "00:00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "";
        updateInputTime(boss.name, null);
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      const now = Date.now();
      const elapsed = (now - deathTimestamp) / 1000; // en segundos

      // Mostrar en input la hora guardada
      updateInputTime(boss.name, new Date(deathTimestamp));

      if (elapsed < 0) {
        // Hora muerte en futuro (quizás error), resetear visual
        timeDisplay.textContent = "00:00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "Hora de muerte futura";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      warning.textContent = "";

      // Calcular ventanas en segundos
      const minSec = minutesToMs(boss.min) / 1000;
      const maxSec = minutesToMs(boss.max) / 1000;

      if (elapsed < minSec) {
        // No puede spawnear, tiempo para min
        const timeLeft = Math.floor(minSec - elapsed);
        timeDisplay.textContent = formatTime(timeLeft);
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
      } else if (elapsed >= minSec && elapsed <= maxSec) {
        // Ventana de spawn
        const timeLeft = Math.floor(maxSec - elapsed);
        timeDisplay.textContent = `Spawn window: ${formatTime(timeLeft)}`;

        // Cambiar color
        timerDiv.classList.add("spawning");
        timerDiv.classList.remove("spawned");
        icon.textContent = "⏳";

        // Sonido solo 1 vez al entrar en ventana spawn
        if (!spawnSounded[boss.name]) {
          soundSpawn.volume = 0.15;
          soundSpawn.play().catch(() => {});
          spawnSounded[boss.name] = true;
          spawnedSounded[boss.name] = false;
        }
      } else {
        // Boss spawneó
        timeDisplay.textContent = "¡Spawned!";
        timerDiv.classList.add("spawned");
        timerDiv.classList.remove("spawning");
        icon.textContent = "⚔️";

        // Sonido 1 vez al spawnear
        if (!spawnedSounded[boss.name]) {
          soundSpawned.volume = 0.15;
          soundSpawned.play().catch(() => {});
          spawnedSounded[boss.name] = true;
          spawnSounded[boss.name] = false;
        }
      }
    }

    // Actualizar timers cada segundo
    setInterval(() => {
      if (auth.currentUser) updateAllTimers();
    }, 1000);

    // Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      messageDiv.textContent = "";

      if (!email || !password) {
        messageDiv.textContent = "Completa ambos campos.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "";
        })
        .catch(error => {
          messageDiv.textContent = "Error: " + error.message;
        });
    }

    // Registro
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      messageDiv.textContent = "";

      if (!email || !password) {
        messageDiv.textContent = "Completa ambos campos.";
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          messageDiv.textContent = "Registrado correctamente. Por favor inicia sesión.";
        })
        .catch(error => {
          messageDiv.textContent = "Error: " + error.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Tema claro/oscuro
    function toggleTheme() {
      if (currentTheme === "dark") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
        currentTheme = "light";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
        currentTheme = "dark";
      }
    }
  </script>
</body>
</html>
