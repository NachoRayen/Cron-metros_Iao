<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronómetro de Bosses - Imperium AO</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <style>
    /* ==== Estilos Globales ==== */
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', cursive;
      background-color: #0a0f1a;
      color: #d0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
      min-height: 100vh;
    }
    body.dark {
      background-color: #0a0f1a;
      color: #d0e7ff;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 0 0 10px #000;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    /* ==== Login Form Mejorado ==== */
    #login-form {
      background: rgba(20, 30, 60, 0.9);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px gold;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      user-select: none;
      position: relative;
    }

    body.light #login-form {
      background: #fefefe;
      border-color: #daa520;
      box-shadow: 0 0 15px #daa520;
      color: #222;
    }

    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #87cefa;
      border-radius: 8px;
      font-family: 'MedievalSharp', cursive;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      user-select: text;
    }

    body.light #login-form input[type="email"],
    body.light #login-form input[type="password"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #login-form input[type="email"]::placeholder,
    #login-form input[type="password"]::placeholder {
      color: #a0c8ff;
    }

    body.light #login-form input[type="email"]::placeholder,
    body.light #login-form input[type="password"]::placeholder {
      color: #667799;
    }

    #login-form input[type="email"]:focus,
    #login-form input[type="password"]:focus {
      border-color: gold;
      outline: none;
      background-color: #112244;
      color: #ffd700;
    }

    body.light #login-form input[type="email"]:focus,
    body.light #login-form input[type="password"]:focus {
      background-color: #fffbdd;
      color: #aa7700;
    }

    #login-form button {
      width: 100%;
      background: #003366;
      color: #d0e7ff;
      border: 3px solid gold;
      padding: 0.8rem 1rem;
      font-size: 1.15rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
      user-select: none;
    }

    #login-form button:hover {
      background-color: gold;
      color: #003366;
      transform: scale(1.05);
    }

    body.light #login-form button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #login-form button:hover {
      background-color: #daa520;
      color: #fff;
    }

    #message {
      color: #ff6961;
      font-weight: bold;
      min-height: 1.4em;
      text-align: center;
      user-select: none;
    }

    /* ==== Pantalla de carga ==== */
    #loading-screen {
      position: absolute;
      inset: 0;
      background: rgba(10, 10, 10, 0.8);
      color: gold;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }

    /* Ajustes logout button */
    #logout {
      margin-top: 1rem;
      background: darkred;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }

    #logout:hover {
      background: red;
    }

    /* ==== Timer container ==== */
    .timer-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 960px;
    }

    .timer {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 1rem;
      width: 270px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.5s, border-color 0.5s;
      position: relative;
    }

    body.light .timer {
      background: #f9f9f9cc;
      border-color: #daa520;
      color: #222;
      box-shadow: 0 0 12px #daa520;
    }

    .timer.spawning {
      background-color: #1a3c6e !important;
      border-color: #77b3ff !important;
    }

    body.light .timer.spawning {
      background-color: #cde1ff !important;
      border-color: #336699 !important;
    }

    .timer.spawned {
      background-color: #30501a !important;
      border-color: #a0d468 !important;
      color: #d0f0a1 !important;
    }

    body.light .timer.spawned {
      background-color: #d9f0c1 !important;
      border-color: #669933 !important;
      color: #336600 !important;
    }

    .timer h2 {
      margin-bottom: 0.3rem;
      color: #87cefa;
      user-select: text;
    }

    body.light .timer h2 {
      color: #336699;
    }

    .respawn-time {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    body.light .respawn-time {
      color: #555;
    }

    .timer-time {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      user-select: text;
      font-family: monospace;
    }

    .controls {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
    }

    .controls button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-family: 'MedievalSharp', cursive;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
      min-width: 90px;
    }

    .controls button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .controls button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .controls button:hover {
      background: #daa520;
      color: #fff;
    }

    .warning {
      margin-top: 0.5rem;
      color: #ffae00;
      font-weight: bold;
      min-height: 1.2em;
      user-select: text;
    }

    .icon {
      margin-left: 5px;
      font-size: 1.1rem;
      user-select: none;
    }

    #not-authorized {
      margin-top: 2rem;
      font-weight: bold;
      color: #ffae00;
      user-select: none;
    }

    /* ==== Herramientas usuario ==== */
    #tools {
      margin-top: 1rem;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      user-select: none;
    }

    #tools input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #87cefa;
      font-family: 'MedievalSharp', cursive;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light #tools input[type="text"] {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    #tools button {
      background: #003366;
      color: #d0e7ff;
      border: 2px solid #87cefa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }

    #tools button:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light #tools button {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #tools button:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Tema Claro / Oscuro ==== */
    #themeToggle {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid gold;
      background: #003366;
      color: #d0e7ff;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      align-self: center;
    }

    #themeToggle:hover {
      background: gold;
      color: #003366;
    }

    body.light #themeToggle {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light #themeToggle:hover {
      background: #daa520;
      color: #fff;
    }

    /* ==== Input hora para "murió" ==== */
    .death-time-input {
      margin-top: 0.6rem;
      width: 70%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      user-select: text;
      background: #0a0f1a;
      color: #d0e7ff;
      transition: border-color 0.3s;
    }

    body.light .death-time-input {
      background: #fff;
      color: #222;
      border-color: #6699cc;
    }

    /* Botón "Murió recién" */
    .btn-murio {
      margin-top: 0.6rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 2px solid #87cefa;
      background: #003366;
      color: #d0e7ff;
      font-family: 'MedievalSharp', cursive;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.1s;
      width: 25%;
    }

    .btn-murio:hover {
      background: #0055aa;
      transform: scale(1.05);
    }

    body.light .btn-murio {
      background: #f0e68c;
      color: #003366;
      border-color: #daa520;
    }

    body.light .btn-murio:hover {
      background: #daa520;
      color: #fff;
    }

    /* Contenedor para input + botón */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
    }
  </style>
</head>
<body class="dark">
  <h1>Cronómetro de Bosses - Imperium AO</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="loading-screen">Cargando...</div>
    <div class="message" id="message"></div>
  </div>

  <div id="not-authorized" style="display: none;">
    No estás autorizado. Esperá a que se te apruebe el acceso.
  </div>

  <button id="logout" style="display: none;" onclick="logout()">Cerrar sesión</button>

  <!-- Herramientas usuario: Buscar, filtrar -->
  <div id="tools" style="display:none;">
    <input type="text" id="searchInput" placeholder="Buscar boss..." oninput="filterBosses()" />
  </div>

  <button id="themeToggle" style="display:none;" onclick="toggleTheme()">Cambiar a tema claro</button>

  <div class="timer-container" id="timers"></div>

  <!-- Audios para sonidos -->
  <audio id="soundSpawn" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundSpawned" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAizvPiX4f2hk4KFxD0J9Hm7hdfoNXz60Y",
      authDomain: "cronometroiao.firebaseapp.com",
      databaseURL: "https://cronometroiao-default-rtdb.firebaseio.com",
      projectId: "cronometroiao",
      storageBucket: "cronometroiao.appspot.com",
      messagingSenderId: "906013460712",
      appId: "1:906013460712:web:fdf87311000fc2288e615d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const timersContainer = document.getElementById("timers");
    const loginForm = document.getElementById("login-form");
    const notAuthorizedDiv = document.getElementById("not-authorized");
    const messageDiv = document.getElementById("message");
    const logoutButton = document.getElementById("logout");
    const toolsDiv = document.getElementById("tools");
    const themeToggleBtn = document.getElementById("themeToggle");
    const searchInput = document.getElementById("searchInput");
    const loadingScreen = document.getElementById("loading-screen");

    const bosses = [
      { name: "Rey Dragón", min: 1320, max: 1800 },
      { name: "Dragón Legendario", min: 960, max: 1440 },
      { name: "Gran Dragón Negro", min: 720, max: 1200 },
      { name: "Gran Dragón Rojo", min: 720, max: 1200 },
      { name: "Archimago Abisal", min: 540, max: 1080 },
      { name: "Gran Dragón Azul", min: 480, max: 840 },
      { name: "Eishner", min: 540, max: 1080 },
      { name: "Gorgona", min: 480, max: 900 },
      { name: "Vampiro Transformado", min: 450, max: 780 },
      { name: "Garveloth", min: 420, max: 780 }
    ];

    let timers = {};
    let spawnSounded = {};
    let spawnedSounded = {};

    const soundSpawn = document.getElementById("soundSpawn");
    const soundSpawned = document.getElementById("soundSpawned");

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    function formatTimeMs(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = Math.floor(totalSeconds / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      if (h > 0) return `${pad(h)}:${pad(m)}:${pad(s)}`;
      return `${pad(m)}:${pad(s)}`;
    }

    function createTimerHTML(boss) {
      const key = boss.name.replace(/\s+/g, "-");
      return `
        <div class="timer" id="timer-${key}">
          <h2>${boss.name} <span class="icon" id="icon-${key}"></span></h2>
          <div class="respawn-time">${boss.min} min a ${boss.max} min</div>
          <div class="timer-time">00:00</div>
          <div class="input-group">
            <input type="text" class="death-time-input" id="input-${key}" placeholder="Hora murió (HH:mm)" />
            <button class="btn-murio" onclick="setNow('${boss.name}')">Murió recién</button>
          </div>
          <div class="warning" id="warning-${key}"></div>
          <div class="controls">
            <button onclick="setDeathTime('${boss.name}', null)">Resetear</button>
          </div>
        </div>
      `;
    }

    function renderTimers() {
      timersContainer.innerHTML = bosses.map(createTimerHTML).join("");
    }

    // Al cambiar input manual
    function inputChanged(bossName) {
      const key = bossName.replace(/\s+/g, "-");
      const input = document.getElementById(`input-${key}`);
      const val = input.value.trim();
      if (!val) {
        setDeathTime(bossName, null);
        return;
      }
      const parts = val.split(":");
      if (parts.length !== 2) return;
      const now = new Date();
      let hour = parseInt(parts[0], 10);
      let minute = parseInt(parts[1], 10);
      if (
        isNaN(hour) || isNaN(minute) ||
        hour < 0 || hour > 23 ||
        minute < 0 || minute > 59
      ) return;
      const deathDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
      // Ajustar si la hora está en el futuro (asumir día anterior)
      if (deathDate > now) {
        deathDate.setDate(deathDate.getDate() - 1);
      }
      setDeathTime(bossName, deathDate.getTime());
    }

    // Guardar hora manualmente al cambiar input
    function bindInputs() {
      bosses.forEach(boss => {
        const key = boss.name.replace(/\s+/g, "-");
        const input = document.getElementById(`input-${key}`);
        if (input) {
          input.addEventListener("change", () => inputChanged(boss.name));
        }
      });
    }

    function setNow(bossName) {
      setDeathTime(bossName, Date.now());
    }

    function updateInputTime(bossName, date) {
      const key = bossName.replace(/\s+/g, "-");
      const input = document.getElementById(`input-${key}`);
      if (!input) return;
      if (!date) {
        input.value = "";
        return;
      }
      const h = date.getHours();
      const m = date.getMinutes();
      input.value = `${pad(h)}:${pad(m)}`;
    }

    function setDeathTime(bossName, timestamp) {
      if (timestamp === null) {
        delete timers[bossName];
      } else {
        timers[bossName] = timestamp;
      }
      saveTimers();
      updateTimer(bosses.find(b => b.name === bossName));
    }

    function updateTimer(boss) {
      const bossKey = boss.name.replace(/\s+/g, "-");
      const timerDiv = document.getElementById(`timer-${bossKey}`);
      if (!timerDiv) return;

      const timeDisplay = timerDiv.querySelector(".timer-time");
      const icon = document.getElementById(`icon-${bossKey}`);
      const warning = document.getElementById(`warning-${bossKey}`);
      const input = document.getElementById(`input-${bossKey}`);

      const deathTimestamp = timers[boss.name] || null;

      if (!deathTimestamp) {
        timeDisplay.textContent = "00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "";
        updateInputTime(boss.name, null);
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      const now = Date.now();
      let elapsedMs = now - deathTimestamp;

      if (elapsedMs < 0) {
        timeDisplay.textContent = "00:00";
        timerDiv.classList.remove("spawning", "spawned");
        icon.textContent = "";
        warning.textContent = "Hora de muerte futura";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
        return;
      }

      warning.textContent = "";

      const minMs = boss.min * 60 * 1000;
      const maxMs = boss.max * 60 * 1000;

      if (elapsedMs < minMs) {
        // Antes ventana spawn: mostrar tiempo hasta ventana spawn
        const timeLeftMin = minMs - elapsedMs;
        const timeLeftMax = maxMs - elapsedMs;
        timeDisplay.textContent = `Spawn en: ${formatTimeMs(timeLeftMin)} a ${formatTimeMs(timeLeftMax)}`;
        timerDiv.classList.remove("spawned");
        timerDiv.classList.add("spawning");
        icon.textContent = "";
        if (!spawnSounded[boss.name]) {
          soundSpawn.volume = 0.15;
          soundSpawn.play().catch(() => {});
          spawnSounded[boss.name] = true;
          spawnedSounded[boss.name] = false;
        }
      } else if (elapsedMs >= minMs && elapsedMs <= maxMs) {
        // Dentro ventana spawn: puede spawnear
        const timeLeftMax = maxMs - elapsedMs;
        timeDisplay.textContent = `Puede spawnear - tiempo hasta máximo: ${formatTimeMs(timeLeftMax)}`;
        timerDiv.classList.add("spawning");
        timerDiv.classList.remove("spawned");
        icon.textContent = "⏳";
        if (!spawnedSounded[boss.name]) {
          soundSpawned.volume = 0.15;
          soundSpawned.play().catch(() => {});
          spawnedSounded[boss.name] = true;
          spawnSounded[boss.name] = false;
        }
      } else {
        // Spawn finalizado
        timeDisplay.textContent = "¡Spawned!";
        timerDiv.classList.add("spawned");
        timerDiv.classList.remove("spawning");
        icon.textContent = "⚔️";
        spawnSounded[boss.name] = false;
        spawnedSounded[boss.name] = false;
      }

      updateInputTime(boss.name, new Date(deathTimestamp));
    }

    function updateAllTimers() {
      bosses.forEach(boss => updateTimer(boss));
    }

    function saveTimers() {
      const user = auth.currentUser;
      if (!user) return;
      database.ref(`timers/${user.uid}`).set(timers);
    }

    function loadTimers() {
      const user = auth.currentUser;
      if (!user) return;
      loadingScreen.style.display = "flex";
      database.ref(`timers/${user.uid}`).once("value")
        .then(snapshot => {
          timers = snapshot.val() || {};
          updateAllTimers();
          loadingScreen.style.display = "none";
        })
        .catch(() => {
          loadingScreen.style.display = "none";
        });
    }

    function filterBosses() {
      const filter = searchInput.value.toLowerCase();
      bosses.forEach(boss => {
        const key = boss.name.replace(/\s+/g, "-");
        const timerDiv = document.getElementById(`timer-${key}`);
        if (!timerDiv) return;
        if (boss.name.toLowerCase().includes(filter)) {
          timerDiv.style.display = "";
        } else {
          timerDiv.style.display = "none";
        }
      });
    }

    // Tema claro / oscuro dinámico
    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
        localStorage.setItem("theme", "dark");
      }
    }

    function applyThemeFromStorage() {
      const theme = localStorage.getItem("theme");
      if (theme === "light") {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        themeToggleBtn.textContent = "Cambiar a tema oscuro";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        themeToggleBtn.textContent = "Cambiar a tema claro";
      }
    }

    // Login
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        messageDiv.textContent = "Completá email y contraseña.";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "flex";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loadingScreen.style.display = "none";
        })
        .catch(err => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = "Error al iniciar sesión: " + err.message;
        });
    }

    // Registro
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        messageDiv.textContent = "Completá email y contraseña para registrarte.";
        return;
      }
      messageDiv.textContent = "";
      loadingScreen.style.display = "flex";
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = "Usuario creado. Esperá aprobación.";
        })
        .catch(err => {
          loadingScreen.style.display = "none";
          messageDiv.textContent = "Error al registrar: " + err.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    // Control de autorización
    function checkAuthorization(user) {
      // Por ejemplo, usar Realtime DB "authorizedUsers/{uid} = true"
      if (!user) return Promise.resolve(false);
      return database.ref(`authorizedUsers/${user.uid}`).once("value")
        .then(snapshot => {
          return !!snapshot.val();
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = "none";
        logoutButton.style.display = "inline-block";
        toolsDiv.style.display = "block";
        themeToggleBtn.style.display = "inline-block";

        loadingScreen.style.display = "flex";
        checkAuthorization(user).then(authorized => {
          loadingScreen.style.display = "none";
          if (authorized) {
            notAuthorizedDiv.style.display = "none";
            timersContainer.style.display = "flex";
            renderTimers();
            bindInputs();
            loadTimers();
            applyThemeFromStorage();
            setInterval(updateAllTimers, 1000);
          } else {
            notAuthorizedDiv.style.display = "block";
            timersContainer.style.display = "none";
            toolsDiv.style.display = "none";
            themeToggleBtn.style.display = "none";
            logoutButton.style.display = "inline-block";
          }
        });
      } else {
        loginForm.style.display = "flex";
        logoutButton.style.display = "none";
        timersContainer.style.display = "none";
        toolsDiv.style.display = "none";
        themeToggleBtn.style.display = "none";
        notAuthorizedDiv.style.display = "none";
        messageDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
